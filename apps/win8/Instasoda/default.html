<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Instasoda</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="/winjs/css/ui-light.css" />
    <script src="/winjs/js/base.js"></script>
    <script src="/winjs/js/ui.js"></script>
    <script src="/winjs/js/binding.js"></script>
    <script src="/winjs/js/controls.js"></script>
    <script src="/winjs/js/animations.js"></script>
    <script src="/winjs/js/uicollections.js"></script>
    <script src="/winjs/js/wwaapp.js"></script>

    <!-- Instasoda references -->
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/default.js"></script>
</head>
<body data-homePage="/html/homePage.html">
    <div id="contentHost"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" aria-label="Command Bar" data-win-options="{position:'bottom', transient:true, autoHide:0, lightDismiss:false}">
        <div class="win-left">
            <button id="search" class="win-command" onclick="IS.navigateTo('#searchFilters', 'Search options');">
                <span class="win-commandicon win-large">&#xE000;</span><span class="win-label">Search</span>
            </button>
            <button id="matches" class="win-command" onclick="IS.navigateTo('#beta', 'Almost there!');">
                <span class="win-commandicon win-large">&#x2764;</span><span class="win-label">Matches</span>
            </button>
        </div>
        <div class="win-right">

            <button id="profile" class="win-command" onclick="IS.navigateTo('#settings', 'My profile');">
                <span class="win-commandicon win-large">&#xF04A;</span><span class="win-label">Profile</span>
            </button>
            <button id="inbox" class="win-command" onclick="IS.navigateTo('#beta', 'Almost there!');">
                <span class="win-commandicon win-large">&#xF02A;</span><span class="win-label">Inbox</span>
            </button>
        </div>
    </div>
</body>
</html>
