<!DOCTYPE html>
<html>
<head>
  
  <!-- TITLE -->
  <title>Instasoda - fizzy not fussy!</title>
  
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Instasoda" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://instasoda.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Instasoda" />
  <meta property="fb:admins" content="659710874" />
  
  <!-- MISC TAGS -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
  <link rel="stylesheet" type="text/css" href="css/homePage.css" />
  <link rel="stylesheet" type="text/css" href="css/instasoda.css">
  
  <!-- SCRIPTS -->
  <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script defer type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script defer type="text/javascript" src="js/underscore.js"></script>
  <script defer type="text/javascript" src="js/json2.js"></script>
  <script defer type="text/javascript" src="js/backbone.js"></script>
  <script defer type="text/javascript" src="js/mustache.js"></script>
  <script defer type="text/javascript" src="js/instasoda.js"></script>
  <!-- <script defer type="text/javascript" src="js/cssrefresh.js"></script> -->
  
  
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Instasoda" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="http://instasoda.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Instasoda" />
  <meta property="fb:admins" content="659710874" /> 
  
</head>
<body>
  
  <!-------------------------------------------------------------------------->
  <!-- FACEBOOK SDK -->
  <!-------------------------------------------------------------------------->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '372501186096211',
          channelUrl : 'http://localhost:8081/is/channel.html',  
          status     : true, 
          cookie     : true,
          oauth      : true,
        });
      
        // Additional initialization code here
      };
      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>  
  
  
  <!-------------------------------------------------------------------------->  
  <!-- NAVIGATION -->
  <!-------------------------------------------------------------------------->
  
    <nav>
    	<ul>
    	  <li><a id="instasodaLogo" href="#"></a></li>
    	  <ul>
    	    <li><a id="navSearch" href="#search">Search</a></li>
    	    <li><a id="navMatches" href="#beta">Matches</a></li>
    	    <li><a id="navProfile" href="#me">Profile</a></li>
    	    <li><a id="navInbox" href="#beta">Inbox</a></li>
    	    <li><a id="navLogout" href="#logout">Logout</a></li>
    	  </ul>
    	</ul>
    </nav>
  
  
  <!-------------------------------------------------------------------------->
  <!-- HEADER -->
  <!-------------------------------------------------------------------------->
  
    <header role="banner" aria-label="Header content">
    	<div class="titleArea">
  	    <h1 class="pageTitle win-title">Welcome to Instasoda!</h1><br />
  	    <h2>Fizzy, not fussy</h2>                
    	</div>
    </header>
	
	
  <!-------------------------------------------------------------------------->
  <!-- CONTENT -->
  <!-------------------------------------------------------------------------->

    <section id="content" role="main"></section>


  <!-------------------------------------------------------------------------->
  <!-- MUSTACHE TEMPLATES -->
  <!-------------------------------------------------------------------------->

    <!------------------------------------------------------------------------>
    <!-- BETA MESSAGE -->
    <!------------------------------------------------------------------------>
    
      <script id="tplBeta" type="text/template">
        <div class="isColumn2 isRow1">
      	  <img src="images/betaMessage.png" width="1021" height="469" />
        </div>
      </script>
	  
	  
    <!------------------------------------------------------------------------>
    <!-- WELCOME -->
    <!------------------------------------------------------------------------>
    
      <script id="tplWelcome" type="text/template">
        <h2>Instasoda is a free, fun and easy way of finding new people, instantly. We create your dating profile automatically based on your Facebook profile, meaning it only takes you moments to get dating! To get started, all you have to do is choose one of the two free packages. Join and enjoy!</h2>
        
        <br><br>
        
        <button id="fb-auth">Login with Facebook</button>
        <div id="fbResponse"></div>
      </script>
  
  
    <!------------------------------------------------------------------------>
    <!-- SEARCH FILTERS -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSearchFilters" type="text/template">
        <ul class="isColumn1">
          <li>
          	<h2>I’m interested in meeting...</h2>
          	Choose either or both.
          	<p>
          	  <label><input type="checkbox" name="interestedInWomen" value="true">Women</label>
          	  <label><input type="checkbox" name="interestedInMen" value="true">Men</label>
          	</p>
          </li>
          <li>
          	<h2>I’m interested in people who are aged...</h2>
          	Select an approximate age range on the slider below.
          	<p>
          	  <input type="text" id="ageNum" />          
          	</p>
          	<div id="ageRange"></div>
          </li>
          <li>
          	<h2>I’d like to meet people who live...</h2>
          	'Near me' will bring up people that live around your area.
          	<p>
          	  <label><input type="radio" name="searchLocation" value="near" />Near me</label>
          	  <label><input type="radio" name="searchLocation" value="global" />Everywhere</label>
          	</p>
          </li>
          <li>
          	<p>
          	  <button id="doSearch">Search for matches!</button>
          	</p>
          </li>
        </ul>
        <ul class="isColumn3" style="position:relative;">
          <li>
          	<h2>My favourite things are...</h2>
          	Which of your Facebook likes are the most important to you.
          </li>
          <li>
          	<p>
          	  Due to the beta nature of the app and the low number of users, we'll show you all members in the search results.
          	</p>
          </li>
          <li>
        	 <button id="buttonAddLikes">+ Add likes</button>
          </li>
        </ul>
      </script>
  
  
    <!------------------------------------------------------------------------>
    <!-- VIEW USER PREVIEW -->
    <!------------------------------------------------------------------------>
      
      <script id="tplUsersPreview" type="text/template">
        <ul class="drop-shadow round animated">
          {{#p}}<li class="userPreviewPhoto"><img src="http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/u/{{f}}" height="150" /></li>{{/p}}
          <li class="userPreviewNickname">{{u}}, {{ag}}</li>
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- VIEW USER FULL PROFILE -->
    <!------------------------------------------------------------------------>
      
      <script id="tplUsersProfile" type="text/template">
        <div id="basicInfo" class="isColumn1 isRow1 hasRightPadding">
          <p>Instasoda is in Beta and in order to protect our users' privacy we pixelate their photos and do not show parts of their profiles (tagged <span class="protected">protected</span>), for users that joined the Beta through our website (instasoda.com).
          </p>
          <p>
            <button onclick="IS.navigateTo('#beta', 'Almost there!');">Send message</button>
            <button onclick="IS.navigateTo('#beta', 'Almost there!');">+ Favourite</button>
            <button onclick="IS.navigateTo('#beta', 'Almost there!');">Similar users</button>
          </p>
          <p>
            <h2>{{username}}'s basic info</h2>
            <p>
              <ul>
                <li>Age: <span class="facebookData">{{age}}</span></li>
                <li>Gender: <span class="facebookData">{{gender}}</span></li>
                <li>Interested in: {{interestedIn}}</li>
                <li>Relationship status: <span class="protected facebookData">protected</span></li>
                <li>Location: <span class="protected facebookData">protected</span></li>
              </ul>
            </p>
          </p>
          <p>
            <h2>A little bit about {{username}}</h2>
            <p>       
              {{#aboutMe}}
                {{aboutMe}}
              {{/aboutMe}}     
              {{^aboutMe}}
                 {{username}} has not entered anything yet.
              {{/aboutMe}}
            </p>
          </p>
        </div>
        
        <div class="profilePicsData profilePicsDataSmall isColumn2 isRow1 hasRightPadding isAnimated hasEasing">
          <p>
            <h2>{{username}}'s best moments!</h2>                        
            <p>
              <ul id="userPhotos">
              </ul>
            </p>
          </p>
        </div>
        
        <div class="facebookLikesData isColumn3 isRow1 hasRightPadding isAnimated hasEasing">
          <p>
            <h2>{{username}}'s likes</h2>
          </p>
          <ul id="facebookLikesContainer">
            {{#likes}}
              <li class="facebookLikesItem " title="{{name}}">
                <ul>
                  <li class="facebookLikesItemPicture"><img src="https://graph.facebook.com/{{id}}/picture?access_token={{fbToken}}" width=50 height=50></li>
                  <li class="facebookLikesItemName">{{name}}</li>
                </ul>
              </li>
            {{/likes}}
            {{^likes}}
                No likes.
            {{/likes}}
          </ul>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PROFILE -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSettings" type="text/template">
        <h1>My profile</h1>
        
        <div>
          <p>
            <h2>Me at my best! (photos)</h2>
            <span class="tip">Photos are the single most important element in your profile. This is the first impression that others get of you. Choose carefully the photos that best represent you at the moment. This gives you a better chance of finding someone that really likes you for who you are. Make sure to upload high quality photos.</span>
            <p>
              <ul id="userPictures">
                {{#p}}
                  <li class='userPicture drop-shadow round animated'>
					<img src='http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/u/{{f}}' height=150 class="hidden">
				  </li>
                {{/p}}
              </ul>
              <button id="addPhoto">Add photo</button>
            </p>
          </p>
        </div>
        
        <div id="basicSettings" class="column paddingRight2x">
          <h2>Basic info</h2>
          <p>
            <h3>Nickname</h3>
            <span class="tip">This is how other instasoda users will see you.</span>
            <p>
              <input name="username" value="{{u}}" required maxlength=50>
            </p>
          </p>
          
          <p>
            <h3>I would like to meet</h3>
            <span class="tip">Choose either or both.</span>
            <p>
              <label><input type="checkbox" name="interestedInWomen" value="true" {{#w}}checked = "checked"{{/w}}>women</label>
              <label><input type="checkbox" name="interestedInMen" value="true" {{#m}}checked = "checked"{{/m}}>men</label>
            </p>
          </p>    
          
          <button type="submit" id="saveProfileButton" >Save profile</button>
          <button type="submit" id="working" style="display:none;" disabled>Saving...</button>
        </div>
        
        <div id="facebookData" class="column paddingRight2x">
          <p>
            <h2>Data synced from your Facebook profile:</h2>
            <span class="tip">When you update your Facebook profile details, you can sync them with your Instasoda profile by using the <em>Save profile</em> button in this page.</span>
            <p>
              <ul>
                <li>Age: <span class="facebookData">{{ag}}</span></li>
                <li>Gender: <span class="facebookData">{{fS}}</span></li>
                <li>Relationship status: <span class="facebookData">{{fRs}}</span></li>
                <li>Location: <span class="facebookData">{{#fCl}}{{city}} / {{state}} / {{country}}{{/fCl}}</span></li>
                <li>Email: <span class="facebookData">{{fE}}</span> (only you can see this)</li>
              </ul>
            </p>
          </p>  
        </div>
        
        <div class="column">
          <p>
            <h2>A little bit about myself</h2>
            <span class="tip">What others should know about you. The second most important element in your profile is this little box. You should be concise, accurate and the content should reflect your personality. You could write about things that you like or dislike, a mini cv or a message to your would-be dates.</span>
            <p>            
              <div id="aboutMe" contentEditable="true" placeholder="type here" class="textArea" style="height: 10em; width: 35em;">{{a}}</div>
            </p>
          </p>
        </div>
                
        <div>
          <p>
            <h2>Likes</h2>
            <span class="tip">Likes and interests imported from your Facebook profile.</span>
          </p>
          <ul id="facebookLikesContainer">
            {{#fL}}
              <li class="fbLike">
                <ul>
                  <li class="fbLikePic"><img src="https://graph.facebook.com/{{_id}}/picture?type=square" width=50 height=50></li>
                  <li class="fbLikeName">{{n}}</li>
		  <li class="fbLikeNameFull">{{n}}</li>
                </ul>
              </li>
            {{/fL}}
            {{^fL}}
              No likes.
            {{/fL}}
          </ul>
        </div>
      </script>
      
</body>
</html>
