    <!------------------------------------------------------------------------>
    <!-- NAVIGATION -->

      <script id="tplNavigation" type="text/template">
        <div class="navigation-bar-tr"></div>
        <img class="left" src="./version/images/pic-small.jpg" height="70" width="92" alt="">
        <ul>
          <li id="nav_home" class="active">
            <a class="hide-for-small" href="#">
              <span class="navIcon icon-home"></span>
              <h3>HOME</h3>
            </a>
          </li>
          {{#_id}}
            <li id="nav_profile">
              <a class="hide-for-small" href="#me">
                <span class="navIcon icon-user"></span>
                <h3>PROFILE</h3>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_matches">
            <a class="hide-for-small" href="#matches">
              <span class="navIcon icon-heart"></span>
              <h3>MATCHES</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_favourites">
            <a class="hide-for-small" href="#favourites">
              <span class="navIcon icon-user">
                <span class="icon-star"></span>
              </span>
              <h3>FAVOURITES</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_likes">
            <a class="hide-for-small" href="#likes">
              <span class="navIcon icon-thumbs-up"></span>
              <h3>LIKES</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_search">
            <a class="hide-for-small" href="#search">
              <span class="navIcon icon-search"></span>
              <h3>SEARCH</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_onlineUsers">
            <a class="hide-for-small" href="#onlineusers">
              <span class="navIcon icon-group"></span>

              <h3><span class="userCount"></span> ONLINE NOW</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_logout">
            <a class="hide-for-small" href="#logout">
              <span class="navIcon icon-off"></span>

              <h3>LOGOUT</h3>
            </a>
          </li>
          {{/_id}}

        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER BAR -->
    <!------------------------------------------------------------------------>

      <script id="tplUserbar" type="text/template">
        <div id="profile-settings">
          <h2>{{u}}</h2>
          <strong>MANAGE YOUR ACCOUNT</strong>
          <span class="icon-cog"></span>
        </div>
        <div id="site-label">
          <h1>
            <span>INSTA<strong>SODA</strong></span>
            <img src="./version/images/main-icon-my-profile.png" alt="">&nbsp;my profile
          </h1>
        </div>
        <div id="chat-button">
          <span class="icon-comments"></span>
          <a href="#">CHAT</a>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT -->
    <!------------------------------------------------------------------------>

      <script id="tplChat" type="text/template">
        {{#_id}}
          <div id="chatToggle" class="active online">
            <span class="toggleTitle">
              Chat
              <span id="toggleIcon" class=""></span>
            </span>
            <label class="chatStatusControls">
              <input type="checkbox" name="chatStatus" class="chatStatus" value="true" checked>
              <span class="onlineInChat">online</span>
              <span class="offlineInChat">offline</span>
            </label>
          </div>
          <div id="chatWindow">
            <div id="chatSessionsScroller">
              <ul class="chatSessions">no active chat sessions</ul>
            </div>
            <span class="chatSessionContainer"></span>
          </div>
        {{/_id}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSIONS (TABS) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSessions" type="text/template">
        <li class="chatSessionsTab" id="{{_id}}">
          <span class="photoThumbnail">
            {{#p}}
              {{#d}}
                <img src="http://img.instasoda.com/u/{{f}}" width="40" />
              {{/d}}
            {{/p}}
            {{^p}}
              <img src="http://img.instasoda.com/i/noPhoto.png" width="40" />
            {{/p}}
          </span>
          <span class="user">{{u}}</span>
          <span class="meta">({{ag}} y.o.)</span>
          <span class="unreadMessages">{{m}}</span>
        </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSION -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSession" type="text/template">
        <section class="chatSession" id="session_{{_id}}">
          <div id="scroller_{{_id}}" class="chatLogScrollWrapper">
            <ul class="chatLog">
              {{#log}}
                <li class="chatLogLine">
                  <span class="user">{{u}}:</span>
                  <span class="time" title="{{t}}"></span>
                  <span class="message">{{m}}</span>
                </li>
              {{/log}}
            </ul>
          </div>
          <div class="chatControls">
            <form id="sendMessageForm" data-chatsessionid="{{_id}}">
              <input autofocus="autofocus" type="text" class="chatInput" maxlength="500" placeholder="type here to chat..." />
            </form>
          </div>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT LOG -->
    <!------------------------------------------------------------------------>

      <script id="tplChatLog" type="text/template">
          <li class="chatLogLine">
            <span class="user">{{u}}:</span>
            <span class="time" title="{{t}}"></span>
            <span class="message">{{m}}</span>
          </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- DASHBOARD -->
    <!------------------------------------------------------------------------>

      <script id="tplDashboard" type="text/template">
        <div class="twelve columns">
            <h2>Hi {{u}}, this is your home page. Wonderful things will appear here as the beta progresses!</h2>
            <p>We would love to hear your feedback about Instasoda. Please let us know your opinion, ideas and any issues you might encounter!<p/>

            <a class="button" href="javascript:UserVoice.showPopupWidget();" title="Open feedback & support dialog">What do you think about Instasoda?</a>
        </div>
        <div class="twelve columns">
            <h2>Make the best first impression!</h2>
            <p>Photos are the single most important element in your profile. This is the first impression that others get of you. Choose carefully the photos that best represent you at the moment. This gives you a better chance of finding someone that really likes you for who you are. Make sure to upload high quality photos!</p>
            <p>The second most important element in your profile is your "about me". You should be concise, accurate and the content should reflect your personality. You could write about things that you like or dislike, a mini cv or a message to your would-be dates.</p>
            <a class="button" href="#me">Manage your introduction & photos</a>
        </div>
        <div class="twelve columns">
            <h2>Ready for some action?</h2>
            <p>
              <a class="button" href="#matches">View your matches!</a> or <a class="button" href="#search">Search for people</a>
            </p>
        </div>
      </script>

    <script id="tplOnlineUsers" type="text/template">
      <span id="navOnlineUsersCount">
        {{count}} 
      </span>
    </script>


    <!------------------------------------------------------------------------>
    <!-- FAVOURITES VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplFavourites" type="text/template">
        <div id="favouriteUsers" class="twelve mobile-four columns secondary-block"></div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES PAGE VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikes" type="text/template">
        <div id="likesFilters"></div>
        <div id="likesResults" class="twelve mobile-four columns secondary-block"></div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES FILTERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesFilters" type="text/template">
        <section class="likeViewsContainer">
          <ul class="likeViews">
            <li class="likeView viewDislikes">
              <span class="icon icon-thumbs-down"></span>
              <span class="viewCount">{{dislikesCount}}</span>
              <ul data-liketype="1" class="likeCategory catDislikes">
                {{#dislikeCategories}}
                  <li data-liketype="1" data-cat="{{.}}" class="likeCategoryTitle"><img src="http://lorempixel.com/100/100/" alt><span class="likeCategoryTitleName">{{.}}</span></li>
                {{/dislikeCategories}}
              </ul>
            </li>
            <li class="likeView viewLikes current">
              <span class="icon icon-thumbs-up"></span>
              <span class="viewCount">{{likesCount}}</span>
              <ul data-liketype="2" class="likeCategory catLikes">
                {{#likeCategories}}
                  <li data-liketype="2" data-cat="{{.}}" class="likeCategoryTitle"><img src="http://lorempixel.com/100/100/" alt><span class="likeCategoryTitleName">{{.}}</span></li>
                {{/likeCategories}}
              </ul>
            </li>
            <li class="likeView viewFavs">
              <span class="icon icon-star-empty"></span>
              <span class="viewCount">{{favouritesCount}}</span>
              <ul data-liketype="3" class="likeCategory catFavourites">
                {{#favsCategories}}
                  <li data-liketype="3" data-cat="{{.}}" class="likeCategoryTitle"><img src="http://lorempixel.com/100/100/" alt><span class="likeCategoryTitleName">{{.}}</span></li>
                {{/favsCategories}}
              </ul>
            </li>
          </ul>
          
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES CATEGORY VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchLikes" type="text/template">
        <h3>Search using likes <span class="tip" title="Add up to 20 likes here and click search to see who likes them."></span></h3>
        <ul class="likes">
          {{#so.l}}
            <li class="like" data-id="{{_id}}" data-name="{{n}}">
              <span class="likePic">
                <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
              </span>
              <span class="likeName">{{n}}</span>
            </li>
          {{/so.l}}
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES CATEGORY VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesWithCategories" type="text/template">
        <div class="left">
          {{#fLbyCategory}}
            <ul class="fbCategoryLikes left" data-cat="{{c}}">
              {{#l}}
                <li class="like {{likeType}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}">
                  <span class="likePic">
                    <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
                  </span>
                  <span class="likeName">{{n}}</span>
                </li>
              {{/l}}
            </ul>
          {{/fLbyCategory}}
          {{^fLbyCategory}}
            <li>No likes.</li>
          {{/fLbyCategory}}
        </div>
      </script>

    <!------------------------------------------------------------------------>
    <!-- LIKES LIST VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesList" type="text/template">
        <div class="row">
          {{#likesToRender}}
            <div class="like rate{{r}} mobile-one columns end" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}">
                <img data-src="http://img.instasoda.com/l/{{_id}}_100.jpg" src="http://img.instasoda.com/i/loading.gif" width=100 height=100 class="likeImg">
              <p title="{{n}}">{{n}}</p>
            </div>
          {{/likesToRender}}
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SINGLE LIKE INFO PANEL VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikePanel" type="text/template">
        <ul class="likeAttitudes">
          <li class="likeAttitude attitude1 {{#dislike}}active{{/dislike}}" title="I don't like this - avoid matching me with people who like it">Dislike</li>
          <li class="likeAttitude attitude2 {{#like}}active{{/like}}" title="I like this">Like</li>
          <li class="likeAttitude attitude3 {{#fav}}active{{/fav}}" title="I really like this - put more weight on this when matching me with other people">Favourite</li>
        </ul>

        {{#isInSearch}}
          <span class="removeFromSearch" title="Remove this from your search filters"></span>
        {{/isInSearch}}
        {{^isInSearch}}
          <span class="addToSearch" title="Add this to your search filters"></span>
        {{/isInSearch}}

        <a class="likeFacebookUrl" href="http://www.facebook.com/{{_id}}" target="_blank" title="View this on Facebook"></a>
      </script>

    <!------------------------------------------------------------------------>
    <!-- SEARCH FILTERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchFilters" type="text/template">
        <section>
          <h3>I’m interested in meeting...</h3>
          <p>
            <label>
              <input type="checkbox" name="interestedInWomen" value="true" {{#so.w}}checked{{/so.w}}>
              <span>Women</span>
            </label>
            <label>
              <input type="checkbox" name="interestedInMen" value="true" {{#so.m}}checked{{/so.m}}>
              <span>Men</span>
            </label>
          </p>
          <p>
            <h3 id="ageNum"></h3>
            <div id="ageRange"></div>
          </p>
          <p>
            <label>
              <input type="checkbox" name="onlyOnline" value="true" {{#so.on}}checked{{/so.on}}>
              <span>people who are online now</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="nearMe" value="true" {{#so.nearMe}}checked{{/so.nearMe}}>
              <span>people near me</span>
            </label>
          </p>

        <!--<section>
          <h3>I’d like to meet people who live...</h3>
          <span class="tip">'Near me' will bring up people that live around your area.</span>
          <p>
            <label><input type="radio" name="searchLocation" value="near" disabled />Near me</label>
            <label><input type="radio" name="searchLocation" value="global" checked />Everywhere</label>
          </p>
        </section>-->
        </section>
        <section>
          <h3>Who like... <span class="tip" title="Add up to 20 likes here and click search to see who likes them."></span></h3>
          <ul class="likes">
            {{#so.l}}
              <li class="like" data-id="{{_id}}" data-name="{{n}}">
                <span class="likePic">
                  <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
                </span>
                <span class="likeName">{{n}}</span>
              </li>
            {{/so.l}}
            {{^so.l}}
              <p>Add up to 20 likes here and click search to see who likes them.</p>
            {{/so.l}}
          </ul>

          <a id="buttonAddLikes" class="button" href="#likes">+ Add likes</a>
        </section>
        <section>
          <button id="doSearch">Search for people</button>
        </section>
        <section>
          <button id="doSearchRandom">Do a random search</button>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SEARCH RESULT -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchResult" type="text/template">
        <a href="./#{{_id}}">
          {{#p}}
            {{#d}}
              <div>                
                {{#on}}
                  <div class='onlineStatus isOnline' title='user is online!'></div>
                {{/on}}
                {{^on}}
                  <div class='onlineStatus isOffline' title='user is offline'></div>
                {{/on}}

                <img src="http://img.instasoda.com/u/{{f}}" height="150" />
              </div>
            {{/d}}
          {{/p}}
          {{^p}}
          <div>
            <img src="http://img.instasoda.com/i/noPhoto.png" height="150" />
          </div>
          {{/p}}
          <div class="userPreviewNickname">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</div>
        </a>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplUsersProfile" type="text/template">

        <div class="column sidebar">
          <div class="defaultPhoto">
            {{#p}}
              {{#d}}
                <img src="http://img.instasoda.com/u/{{f}}" />
              {{/d}}
            {{/p}}
            {{^p}}
              <img src="http://img.instasoda.com/i/noPhoto.png" />
            {{/p}}
          </div> <!-- .defaultPhoto -->

          <ul class="basicInfo">
            <li>
              <span class="icon icon-user"></span>
              <span class="infoTitle">Gender:</span>
              <span class="infoData infoVerified">{{fS}}</span>
            </li>
            <li>
              <span class="icon icon-gift"></span>
              <span class="infoTitle">Age:</span>
              <span class="infoData infoVerified">{{ag}}</span>
            </li>
            <li>
              <span class="icon icon-heart"></span>
              <span class="infoTitle">Relationship:</span>
              <span class="infoData infoVerified">
                {{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}unknown{{/fRs}}
              </span>
            </li>
            <li>
              <span class="icon icon-map-marker"></span>
              <span class="infoTitle">Location:</span>
              <span class="infoData infoVerified">
                {{#fCl}}{{fCl}}{{/fCl}}{{^fCl}}unknown{{/fCl}}
              </span>
            </li>
            <li>
              <span class="icon icon-glass"></span>
              <span class="infoTitle ">Wants to meet:</span>
              <span class="infoData">
                {{#w}}{{^m}}women{{/m}}{{/w}}
                {{#w}}{{#m}}women & men{{/m}}{{/w}}
                {{#m}}{{^w}}men{{/w}}{{/m}}
              </span>
            </li>
            <li>
              <span class="icon icon-off"></span>
              <span class="infoTitle">Currently:</span>
              <span class="infoData">
                {{#on}}online!{{/on}}{{^on}}offline :({{/on}}
              </span>
            </li>
          </ul>

          <div id="connectOptions" class="profileButtons">
            <button id="sendMessage">Send message / Chat</button>
            <br><br>
            <button id="handleFavourite">{{#isFaved}}- {{/isFaved}}{{^isFaved}}+{{/isFaved}} Favourite</button>
            <!--<button class="left" onclick="IS.navigateTo('beta');">Similar users</button>-->
          </div>

        </div> <!-- .sidebar -->

        <div class="column mainContent">

          <h1>{{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}, {{ag}}</h1>

          <section class="aboutMe">
            <p class="aboutText">{{a}}</p>
          </section>

          <section id="photoSection">
            <h2>{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}&#8217;s best moments!</h2>
            <ul id="userPhotos">
              <div id="userPhotosList" class="noControls">
                <!-- USER PHOTOS -->
              </div>
            </ul>
          </section>

          <section id="matchingSection">
            <h2>You & {{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}&nbsp;({{commonLikesCount}})</h2>
            <div id="commonLikes">
              <p>You do not seem to have anything in common :(</p>
            </div>
          </section>

          <section id="likesSection">
            <h2>Likes & interests ({{likeCount}})</h2>
            <div id="facebookLikes">
            </div>
          </section>

        </div> <!-- .mainContent -->
      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplMyProfile" type="text/template">

        <!-- Profile -->
        <div id="block-profile">

          <div class="twelve columns no-padding">
            <div class="twelve columns">
              <span class="icon-user"></span>
              <h1>my profile</h1>
            </div>

            <div id="profile-picture" class="mobile-four columns secondary-block">
              {{#p}}
                {{#d}}
                  <img src="http://img.instasoda.com/u/{{f}}" />
                {{/d}}
              {{/p}}
              {{^p}}
                <img src="http://img.instasoda.com/i/noPhoto.png" />
              {{/p}}
              <span class="icon-pencil"></span>
            </div>

            <div id="profile-details" class="mobile-four columns secondary-block">
              <h2>my details</h2>
              <span>YOUR PERSONAL DETAILS</span>
              <div>
                <span class="icon-user"></span>
                <h3>GENDER</h3>
                <h3><strong>{{fS}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-gift"></span>
                <h3>AGE</h3>
                <h3><strong>{{ag}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-heart"></span>
                <h3>RELATIONSHIP</h3>
                <h3><strong>{{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}UNKNOWN{{/fRs}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-map-marker"></span>
                <h3>LOCATION</h3>
                <h3><strong>{{#fCl}}{{fCl}}{{/fCl}}{{^fCl}}UNKNOWN{{/fCl}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-glass"></span>
                <h3>WANTS TO MEET</h3>
                <h3><strong>MEN &amp; WOMEN</strong><span class="icon-ok-sign"></span></h3>
              </div>
            </div>

            <div id="profile-pictures-wrapper" class="mobile-four columns end secondary-block">
              <h2>my pictures</h2>
              <span>YOUR MOST PRECIOUS MOMENTS DEPICTED</span>

              <div id="profile-pictures" class="row">

                <div id="uploadPhoto" class='animated'>
                  <div id="uploadWidget"></div>
                </div>

                <div id="view-all-pictures" class="four mobile-one columns end">
                  <a href="#">
                    <span class="icon-share-alt"></span>
                    <strong>VIEW ALL</strong>
                  </a>
                </div>

                <div id="userPhotosList">
                  <!-- USER PHOTOS -->
                </div>

              </div>

            </div>

            <div id="profile-introduction" class="mobile-four columns secondary-block end">
              <h2>my introduction</h2>
              <span>WRITE A LITTLE BIT ABOUT YOURSELF</span>
              <div class="row">
                <div class="twelve columns">
                  <p>{{a}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Likes -->
        <div id="block-likes">
            <div class="twelve columns">
              <span class="icon-thumbs-up"></span>
              <h1>my likes</h1>
            </div>

            <div id="like-block-favourites" class="six mobile-four columns secondary-block">
              <div class="like-type-label">
                <span class="icon-star"></span>
                <h2>FAVOURITES ({{favouritesCount}})</h2>
              </div>
              <div id="like-block-favourites-placeholder" class="row">No favs yet!</div>
            </div>

            <div id="like-block-dislikes" class="six mobile-four columns end secondary-block">
              <div class="like-type-label">
                <span class="icon-thumbs-down"></span>
                <h2>DISLIKES ({{dislikesCount}})</h2>
              </div>
              <div id="like-block-dislikes-placeholder" class="row">No dislikes yet!</div>
            </div>

            <div id="like-block-likes" class="twelve mobile-four columns secondary-block end">
              <div class="like-type-label">
                <span class="icon-thumbs-up"></span>
                <h2>LIKES ({{likesCount}})</h2>
              </div>
              <div id="like-block-likes-placeholder" class="row">No likes yet!</div>
            </div>

        </div>

      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PHOTOS -->
    <!------------------------------------------------------------------------>

      <script id="tplMyPhotos" type="text/template">
        {{#p}}
          <div class="four mobile-one columns">
            <div class="picture-options photoMakeDefault {{#d}}picture-is-default{{/d}}">
              {{#d}}<img src="./version/images/profile/bg-default-true.png" alt="">{{/d}}
            </div>
            <div class="view-original-image">
              <a href="http://img.instasoda.com/u/{{f}}" rel="fancybox-thumb" class="fancybox-thumb">
                <span class="icon-search"></span>
                <strong>VIEW</strong>
              </a>
            </div>
            <img id="{{id}}" src="http://img.instasoda.com/u/{{f}}" alt="">
          </div>
        {{/p}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- NOTIFICATION -->
    <!------------------------------------------------------------------------>

      <script id="tplNotification" type="text/template">
        <div class="notification">
          {{#title}}<span class="notificationTitle">{{title}}</span>{{/title}}
          {{#subtitle}}<span class="notificationSubtitle">{{subtitle}}</span>{{/subtitle}}
          {{#message}}<span class="notificationMessage">{{message}}</span>{{/message}}
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SETTINGS -->
    <!------------------------------------------------------------------------>

      <script id="tplSettingsUsername" type="text/template">
        <div class="settingContainer settingUsername">
          <div class="setting">
            <div class="settingTitle">
              Hi there! What nickname would you like to have?
            </div>
            <div class="settingContent">
              <input class="settingUsernameInput" type="text" name="username" placeholder="type your nickname here ..." required maxlength="50" size="30">
              <button id="saveUsername">Ok</button>
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsFindType" type="text/template">
        <div class="settingContainer settingFindType">
          <div class="setting">
            <div class="settingTitle">
              What are you looking for in Instasoda?
            </div>
            <div class="settingContent">
              <label>
                <input type="checkbox" name="findFriends" value="true">
                <span>Make new friends</span>
              </label>
              <label>
                <input type="checkbox" name="findDates" value="true">
                <span>Find a date</span>
              </label>
              <button id="saveFindType">Ok</button>
            </div>
            <div class="settingTip">
              (you can change this later)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsGenderPrefs" type="text/template">
        <div class="settingContainer settingGenderPrefs">
          <div class="setting">
            <div class="settingTitle">
              {{u}}, would you like to meet <strong>men</strong> or <strong>women</strong> for 
              {{#ff}}
                {{#fd}}
                  friendship & dating
                {{/fd}}
                {{^fd}}
                  friendship
                {{/fd}}
              {{/ff}}
              {{^ff}}
                {{#fd}}
                  dating
                {{/fd}}
              {{/ff}}?
            </div>
            <div class="settingContent">
              <label>
                <input type="checkbox" name="men" value="true">
                <span>Men</span>
              </label>
              <label>
                <input type="checkbox" name="women" value="true">
                <span>Women</span>
              </label>
              <button id="saveGenderPrefs">Ok</button>
            </div>
            <div class="settingTip">
              (you can change this later)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsDone" type="text/template">
        <div class="settingContainer settingDone">
          <div class="setting">
            <div class="settingTitle">That&#8217;s perfect!</div>
            <div class="settingTip">
              Remember that <strong>none</strong> of your activity in Instasoda will be published to Facebook, so feel free to get in touch with other people, upload photos, like new things and explore.
            </div>
            <div class="settingContent">
              <button id="settingsButtonDone">Start meeting new people</button>
            </div>
          </div>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- METABAR -->
    <!------------------------------------------------------------------------>

      <script id="tplMetabar" type="text/template">
        <section class="metabarTabs">
          <div class="metabarTabTitle" id="chatTab"><span class="icon-comments"></span>Chat</div>
        </section>

        <section class="metabarTabContent" id="chat">
          <div id="chatSessionsScroller">
            <ul class="chatSessions">no active chat sessions</ul>
          </div>
          <span class="chatSessionContainer"></span>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- PAGE FLIP PLACEHOLDER -->
    <!------------------------------------------------------------------------>

      <section id="tplPageFlipPlaceholder">
        <div class="pageFlip">
          <div class="pageAcontainer">
            <div class="page pageA"></div>
          </div>
          <div class="pageBcontainer">
            <div class="page pageB"></div>
          </div>
        </div>

        <div class="pageApartial">
          <div class="pageApartialInner"></div>
        </div>
        <div class="pageBpartial">
          <div class="pageBpartialInner"></div>
        </div>
      </section>


    <!------------------------------------------------------------------------>
    <!-- MAP WIDGET -->
    <!------------------------------------------------------------------------>

      <script id="tplMapWidget" type="text/template">
        <div id="mapWidget">
          <div class="mapTitle">
            <h1>{{h1}}</h1>
            <h2>{{h2}}</h2>
          </div>
          <div id="mapContainer"></div>
          <div class="mapCenterLocationMarker">{{target}}</div>
          <a class="button" id="setLocation">{{{buttonTxt}}}</a>
        </div>
      </script>
