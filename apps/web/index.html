<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>

  <!-- TITLE -->
  <title>Instasoda</title>

  <!-- Scripts for the less fortunate browsers -->
  <!--[if lt IE 9]>
  	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
  	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/ie7-squish.js" type="text/javascript"></script>
  	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- DNS PREFETCH -->
  <link rel="dns-prefetch" href="//api.instasoda.com">
  <link rel="dns-prefetch" href="//img.instasoda.com">
  <link rel="dns-prefetch" href="//maps.googleapis.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="//ssl.google-analytics.com">
  <link rel="dns-prefetch" href="//connect.facebook.net">
  <link rel="dns-prefetch" href="//widget.uservoice.com">

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Instasoda" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://instasoda.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Instasoda" />
  <meta property="fb:admins" content="659710874" />

  <!-- MISC TAGS -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLES START -->
  <link rel="stylesheet" type="text/css" href="VERSION/css/app.css">
  <!-- STYLES END -->

  <!-- SCRIPTS START -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false">
    </script>
  <script type="text/javascript" src="https://localhost/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/hmac-sha256.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/json2.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/backbone-min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/store.min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/mustache.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.fineuploader.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.mousewheel-3.0.6.pack.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.fancybox.pack.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.fancybox-thumbs.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.fancybox-buttons.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/async.min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.timeago.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.slimscroll.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.appear.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/gmaps.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.flexslider.js"></script>

  <script type="text/javascript" src="VERSION/js/_app.js"></script>
  <script type="text/javascript" src="VERSION/js/router.js"></script>

  <script type="text/javascript" src="VERSION/js/modules/chat.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/navigation.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/userbar.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/profiles.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/search.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/socketio.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/util.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/welcome.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/favourites.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/likes.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/matches.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/settings.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/dashboard.js"></script>


  <script defer type="text/javascript" src="VERSION/js/lib/cssrefresh.js"></script>
  <!-- SCRIPTS END -->
</head>
<body>

  <!-------------------------------------------------------------------------->
  <!-- FACEBOOK SDK -->
  <!-------------------------------------------------------------------------->

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '372501186096211', // ##appId##
          channelUrl : '//localhost:8081/is/channel.html', // ##channel##
          status     : true,
          cookie     : true,
          oauth      : true,
        });

        log('Facebook is ready', 'info');

        $(document).ready(function() {
          // Initialize Backbone history
          // ===========================
          router = new Router;
          Backbone.history.start({});
        });
      };
      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>


  <!-------------------------------------------------------------------------->
  <!-- CONTENT -->
  <!-------------------------------------------------------------------------->
    <nav id="navigation-bar"></nav>
    <div id="user-bar"></div>

    <div id="main-content">
      <div class="main-block">
        <section id="content" role="main"></section>
      </div>
    </div>
    <!--<aside id="metabar"></aside>-->

  <!-------------------------------------------------------------------------->
  <!-- MUSTACHE TEMPLATES -->
  <!-------------------------------------------------------------------------->

    <!------------------------------------------------------------------------>
    <!-- NAVIGATION -->
    <!------------------------------------------------------------------------>

      <script id="tplNavigation" type="text/template">
        <img class="left" src="./VERSION/img/logo-92x70.png" height="50" alt="">
        <ul>
          <li id="nav_home" class="active">
            <a class="nav-link" href="#">
              <span class="nav-icon icon-home"></span>
              <span class="nav-title">Home</span>
            </a>
          </li>

          {{#_id}}
          <li id="nav_matches">
            <a class="nav-link" href="#matches">
              <span class="nav-icon icon-magic"></span>
              <span class="nav-title">Matches</span>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_search">
            <a class="nav-link" href="#search">
              <span class="nav-icon icon-group"></span>
              <span class="nav-title">People</span>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
            <li id="nav_profile">
              <a class="nav-link" href="#me">
                <span class="nav-icon icon-user"></span>
                <span class="nav-title">{{u}}</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_likes">
            <a class="nav-link" href="#interests">
              <span class="nav-icon icon-thumbs-up"></span>
              <span class="nav-title">Interests</span>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav-starred-people" title="starred users">
            <span class="nav-link">
              <span class="nav-icon icon-star"></span>
              <span class="nav-title">0</span>
            </span>
          </li>
          {{/_id}}

          <!-- {{#_id}}
          <li id="nav_onlineUsers">
            <a class="nav-link" href="#onlineusers">
              <span class="nav-icon icon-group"></span>
              <span class="nav-title"><span class="userCount"></span> online now</span>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_logout">
            <a class="nav-link" href="#logout" title="Logout">
              <span class="nav-icon icon-off"></span>
              <span class="nav-title"></span>
            </a>
          </li>
          {{/_id}} -->
        </ul>
        <div id="starred-people"></div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER BAR -->
    <!------------------------------------------------------------------------>

      <script id="tplUserbar" type="text/template">
        {{#_id}}
          <div id="chat-button">
            <span class="icon icon-comment"></span>
            <span class="chat-title">CHAT</span>
          </div>

          <section id="chat">
            <ul class="chat-tabs">
            </ul>
            <div class="chat-sessions-container"></div>
          </section>
        {{/_id}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT TABS (BUTTONS FOR ALL CHAT SESSIONS) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSessionsButtons" type="text/template">
        <li class="chat-tab" id="{{_id}}" data-username="{{u}}" title="{{u}}">
          <span class="photo">
            {{#p}}
              {{#d}}
                <img src="//dsonwoik0c9tg.cloudfront.net/u/{{f}}" width="40" />
              {{/d}}
            {{/p}}
            {{^p}}
              <img src="//dsonwoik0c9tg.cloudfront.net/i/noPhoto.png" width="40" />
            {{/p}}
          </span>
          <a href="#{{uid}}" class="view-profile"><span class="icon icon-search"></span> view profile</a>
          <span class="user">{{u}}</span>
          <span class="meta">
            <span class="icon icon-gift"></span> {{ag}}
          </span>
          <span class="unread-messages icon-comment"></span>
        </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSION CONTAINER (FOR A SINGLE SESSION) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSession" type="text/template">
        <section class="chat-session" id="session_{{_id}}">
          <div id="scroller_{{_id}}" class="chat-log-scroll-wrapper">
            <ul class="chat-log">
              {{#log}}
                <li class="chat-log-line">
                  <div>
                    <span class="user">{{u}}:</span>
                    <span class="time" title="{{t}}"></span>
                  </div>
                  <div class="message">{{m}}</div>
                </li>
              {{/log}}
            </ul>
          </div>
          <div class="chat-controls">
            <form id="send-sessage-form" data-chatsessionid="{{_id}}">
              <input autofocus="autofocus" type="text" class="chat-input" maxlength="500" placeholder="type here to chat..." />
            </form>
          </div>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT LOG (THE ACTUAL LOG OF A SINGLE CHAT SESSION) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatLog" type="text/template">
          <li class="chat-log-line">
            <div>
              <span class="user">{{u}}:</span>
              <span class="time" title="{{t}}"></span>
            </div>
            <div class="message">{{m}}</div>
          </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- DASHBOARD -->
    <!------------------------------------------------------------------------>

      <script id="tplDashboard" type="text/template">

        <!-- FACEBOOK PLUGIN -->
        <!-- --------------------------------------------------------------- -->
        <div class="row facebook-row indent">
          <div class="twelve columns">
            <fb:like-box href="http://www.facebook.com/instasoda" width="400" show_faces="false" stream="false" header="false"></fb:like-box>
          </div>
        </div>

        <!-- MATCHES -->
        <!-- --------------------------------------------------------------- -->
        <div class="row indent">
          <div class="twelve columns">
            <h2>Hi {{u}}, you have something in common with these people! Check them out:
            </h2>
            <a class="button view-more-people-button" href="#search">view more people</a>
          </div>
        </div>

        <div class="row">
          <div class="twelve columns no-padding">
            <div id="dashboard-matches">
               <ul class="slides">
               </ul>
            </div>
          </div>
        </div>

        <!-- INTERESTS -->
        <!-- --------------------------------------------------------------- -->
        {{#hide}}
        <div class="row indent interests-message-row">
          <div class="twelve columns">
            <h2 class="interests-message">Add new interests to your profile:</h2>
          </div>
        </div>

        <div id="all-interests" class="row interests-row">
          <div id="facebookLikes" class="twelve columns"></div>
        </div>

        <div class="row indent interests-view-all-row">
          <div class="twelve columns">
            <button id="view-all-interests" class="button">toggle interests &nbsp;<i class="icon-expand icon-chevron-down"></i><i class="icon-collapse icon-chevron-up"></i></button>
          </div>
        </div>
        {{/hide}}

        <!-- OTHER ACTIONS -->
        <!-- --------------------------------------------------------------- -->
        <div class="row indent meta-row">
          <div class="twelve columns">
            <a class="button" href="javascript:UserVoice.showPopupWidget();" title="Open feedback & support dialog">Send us a message</a>
            <button id="facebook-invite" class="button"><i class="icon-facebook-sign"></i> Invite your Facebook friends!</button>
            <small class="instasoda-build-number">Instasoda Limited Beta (#VERSION)</small>
          </div>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- WELCOME -->
    <!------------------------------------------------------------------------>

      <script id="tplWelcome" type="text/template">
        <div class="row facebook-row indent">
          <div class="twelve columns">
            <fb:like-box href="http://www.facebook.com/instasoda" width="400" show_faces="false" stream="false" header="false"></fb:like-box>
          </div>
        </div>

        <div class="row interests">
          <div id="interests-slider" class="twelve columns no-padding">
            <ul class="slides">
              {{#interests}}
                <li>
                  <img class="interest-image" src="//dsonwoik0c9tg.cloudfront.net/l/{{.}}_100.jpg" height="150">
                </li>
              {{/interests}}
            </ul>
          </div>
          <div class="message">
            <p class="message-part-1">tell us what you like</p>
          </div>
        </div>

        <div class="row users">
          <div id="users-slider" class="twelve columns no-padding">
            <img class="faces" src="VERSION/img/faces.jpg" height="150">
          </div>
          <div class="message">
            <p class="message-part-2">and we’ll show you like-minded people to chat or hang out with</p>
          </div>
        </div>

        <div class="row sign-up">
          <div class="twelve columns">
            <button id="fb-auth" class="button large light button-sign-up">quick sign-up with Facebook</button>
            <p>already a user? <a href="#" id="fb-login" class="login">click here to login</a></p>
          </div>
        </div>

      </script>


    <!------------------------------------------------------------------------>
    <!-- ONLINE USERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplOnlineUsers" type="text/template">
        <span id="navOnlineUsersCount">
          {{count}}
        </span>
      </script>


    <!------------------------------------------------------------------------>
    <!-- STARRED USERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplFavourites" type="text/template">
        <div class="starred-users-tip">
          <p>Star the people you care about & access them quickly in the future.</p>
          <p class="how-to">To star a person simply click the <i class="icon icon-star-empty"></i> button on their profile page.</p>
        </div>
        <div id="starred-users-container">
          <ul class="slides">
          </ul>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES PAGE VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikes" type="text/template">

        <!-- TITLE -->
        <!-- --------------------------------------------------------------- -->
        <div class="row indent margin-top-2x">
          <h2>Your interests <i class="icon-star-empty green"></i> <i class="icon-thumbs-up blue"></i> <i class="icon-thumbs-down red"></i></h2>
          <p>We match you with others based on your interests, so make sure they represent your true self! Favourites and dislikes have more weight in matching than regular likes.</p>
        </div>

        <!-- INTERESTS GRID -->
        <!-- --------------------------------------------------------------- -->
        <div id="interests-grid" class="row indent-left margin-top">

          <!-- Categories -->
          <!-- ------------------------------------------------------------- -->
          <div id="likes-type-categories" class="two columns">
            <ul data-liketype="3" class="like-category cat-favourites">
              <li data-liketype="3" data-cat="" class="like-category-title like-category-title-all">
                <span class="like-category-title-name"><i class="icon-star-empty"></i> Favourites ({{favouritesCount}}) <i class="icon icon-caret-right"></i></span>
              </li>
              {{#favsCategories}}
                <li data-liketype="3" data-cat="{{.}}" class="like-category-title">
                  <span class="like-category-title-name">{{.}} <i class="icon icon-caret-right"></i></span>
                </li>
              {{/favsCategories}}
            </ul>
            <ul data-liketype="2" class="like-category cat-likes">
              <li data-liketype="2" data-cat="" class="like-category-title like-category-title-all">
                <span class="like-category-title-name"><i class="icon-thumbs-up"></i> Likes ({{likesCount}}) <i class="icon icon-caret-right"></i></span>
              </li>
              {{#likeCategories}}
                <li data-liketype="2" data-cat="{{.}}" class="like-category-title">
                  <span class="like-category-title-name">{{.}} <i class="icon icon-caret-right"></i></span>
                </li>
              {{/likeCategories}}
            </ul>
            <ul data-liketype="1" class="like-category cat-dislikes">
              <li data-liketype="1" data-cat="" class="like-category-title like-category-title-all">
                <span class="like-category-title-name"><i class="icon-thumbs-down"></i> Dislikes ({{dislikesCount}}) <i class="icon icon-caret-right"></i></span>
              </li>
              {{#dislikeCategories}}
                <li data-liketype="1" data-cat="{{.}}" class="like-category-title">
                  <span class="like-category-title-name">{{.}} <i class="icon icon-caret-right"></i></span>
                </li>
              {{/dislikeCategories}}
            </ul>
          </div>

          <!-- Interest list -->
          <!-- ------------------------------------------------------------- -->
          <div id="likes-results" class="ten columns"></div>
        </div>



      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKE LIST VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesList" type="text/template">
        <div class="row">
          {{#likesToRender}}
              <div class="like rate{{r}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}" title="{{n}}">
                <div class="like-image-container">
                  <div class="interest-rating"></div>
                  <img data-src="//dsonwoik0c9tg.cloudfront.net/l/{{_id}}_100.jpg" src="VERSION/img/white.png" width="100" class="like-img transparent">
                </div>
                <p class="interest-title">{{n}}</p>
              </div>
          {{/likesToRender}}
        </div>
      </script>


      <!------------------------------------------------------------------------>
      <!-- COMMON INTERESTS -->
      <!------------------------------------------------------------------------>

        <script id="tplCommonInterests" type="text/template">
          <div class="row">

            {{#commonInterestsInFavouritesFound}}
              <div class="interests-context context-favourites">
                In {{u}}&#8217;s favourites:
              </div>
            {{/commonInterestsInFavouritesFound}}
            {{#commonInterestsInFavourites}}
                <div class="like rate{{r}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}" title="{{n}}">
                  <div class="like-image-container">
                    <div class="interest-rating"></div>
                    <img data-src="//dsonwoik0c9tg.cloudfront.net/l/{{_id}}_100.jpg" src="VERSION/img/white.png" width="100" class="like-img transparent">
                  </div>
                  <p class="interest-title">{{n}}</p>
                </div>
            {{/commonInterestsInFavourites}}

            {{#commonInterestsInDislikesFound}}
              <div class="interests-context context-dislikes">
                In {{u}}&#8217;s dislikes:
              </div>
            {{/commonInterestsInDislikesFound}}
            {{#commonInterestsInDislikes}}
                <div class="like rate{{r}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}" title="{{n}}">
                  <div class="like-image-container">
                    <div class="interest-rating"></div>
                    <img data-src="//dsonwoik0c9tg.cloudfront.net/l/{{_id}}_100.jpg" src="VERSION/img/white.png" width="100" class="like-img transparent">
                  </div>
                  <p class="interest-title">{{n}}</p>
                </div>
            {{/commonInterestsInDislikes}}

            {{#commonInterestsInLikesFound}}
              <div class="interests-context context-likes">
                In {{u}}&#8217;s likes:
              </div>
            {{/commonInterestsInLikesFound}}
            {{#commonInterestsInLikes}}
                <div class="like rate{{r}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}" title="{{n}}">
                  <div class="like-image-container">
                    <div class="interest-rating"></div>
                    <img data-src="//dsonwoik0c9tg.cloudfront.net/l/{{_id}}_100.jpg" src="VERSION/img/white.png" width="100" class="like-img transparent">
                  </div>
                  <p class="interest-title">{{n}}</p>
                </div>
            {{/commonInterestsInLikes}}

          </div>
        </script>


    <!------------------------------------------------------------------------>
    <!-- LIKE INFO PANEL VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikePanel" type="text/template">
        <ul class="like-attitudes">
          <li class="like-attitude attitude3 {{#fav}}active{{/fav}}" title="{{#fav}}Remove this from my favourites.{{/fav}}{{^fav}}I really like this - put more emphasis on this when matching me with other people.{{/fav}}">
            Favourite
            <i class="icon add icon-plus"></i>
            <i class="icon remove icon-ban-circle"></i>
            <i class="icon current icon-ok"></i>
          </li>
          <li class="like-attitude attitude2 {{#like}}active{{/like}}" title="{{#like}}Remove this from my likes.{{/like}}{{^like}}I like this.{{/like}}">
            Like
            <i class="icon add icon-plus"></i>
            <i class="icon remove icon-ban-circle"></i>
            <i class="icon current icon-ok"></i>
          </li>
          <li class="like-attitude attitude1 {{#dislike}}active{{/dislike}}" title="{{^dislike}}I don't like this - avoid matching me with people who like it.{{/dislike}}{{#dislike}}Remove this from my dislikes.{{/dislike}}">
            Dislike
            <i class="icon add icon-plus"></i>
            <i class="icon remove icon-ban-circle"></i>
            <i class="icon current icon-ok"></i>
          </li>
        </ul>

        {{#isInSearch}}
          <span class="search-toggle remove-from-search" title="Remove this from your search filters.">
            <i class="icon icon-zoom-out"></i>
          </span>
        {{/isInSearch}}
        {{^isInSearch}}
          <span class="search-toggle add-to-search" title="Add this to your search filters. Go to the People page to see who likes this!">
            <i class="icon icon-zoom-in"></i>
          </span>
        {{/isInSearch}}

        <a class="facebook-url" href="http://www.facebook.com/{{_id}}" target="_blank" title="View this on Facebook.">
          <i class="icon icon-facebook"></i>
        </a>
      </script>


    <!------------------------------------------------------------------------>
    <!-- MATCHES VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplMatches" type="text/template">

        <!-- TITLE -->
        <!-- --------------------------------------------------------------- -->
        <div class="row indent margin-top-2x">
          <h2>Here&#8217;s <i class="results-counter-icon icon-cog icon-spin"></i><span class="results-counter"></span> people just for you :-)</h2>
          <p>Too few? Enrich your profile with more interests! Too many? Remove <a href="#interests/likes">generic interests</a> (things that <i>everybody</i> likes) from your profile and add <a href="#interests/favourites">favourites</a> & <a href="#interests/dislikes">dislikes</a>, which are more important for matching.</p>
          <a href="#search" class="view-more-people left">
            <i class="icon icon-group"></i>view more people
          </a>
        </div>

        <!-- MATCHES RESULTS -->
        <!-- --------------------------------------------------------------- -->
        <div class="row margin-top">

          <div class="twelve columns">
            <div class="settingContent">
              <label>
                <input type="radio" name="notifications" value="true" checked>
                <span>Yes please</span>
              </label>
              <label>
                <input type="radio" name="notifications" value="false">
                <span>No thanks</span>
              </label>
              <button id="saveNotifications" class="button">Ok</button>
            </div>
            <div class="settingTip">
              (we will not send more than 1 notification per day & you can change this later)
            </div>
          </div>
        </div>
      </script>

          <div class="mapTitle">

            <p>Drag & zoom the map to focus on your location. Then choose your prefered location from the ones that will appear here!</p>
            <div class="location-names-container"></div>
            <button id="setLocation" class="button">{{{buttonTxt}}}</button>
            <p class="tip">{{h2}}</p>
          </div>
          <div class="map-outer-container">
            <div id="mapContainer"></div>
            <div class="mapCenterLocationMarker">{{target}}</div>
          </div>
        </div>
      </script>
