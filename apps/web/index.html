    <!------------------------------------------------------------------------>
    <!-- NAVIGATION -->
    <!------------------------------------------------------------------------>

      <script id="tplNavigation" type="text/template">
        <a id="instasodaLogo" href="#"></a>
        <ul>
          {{^_id}}
            <li>
              <a id="nav_home" class="icon-home" href="#">
                <span class="navItemTitle">Home</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
            <li>
              <a id="nav_home" class="icon-home" href="#">
                <span class="navItemTitle">Home</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
            <li>
              <a id="nav_matches" class="icon-heart" href="#matches">
                <span class="navItemTitle">Matches</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
            <li>
              <a id="nav_search" class="icon-search" href="#search">
                <span class="navItemTitle">Search</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
            <li>
              <a id="nav_likes" class="icon-thumbs-up" href="#likes">
                <span class="navItemTitle">Likes</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
            <li>
              <a id="nav_favourites" class="icon-star" href="#favourites">
                <span class="navItemTitle">Favourites</span>
              </a>
            </li>
          {{/_id}}

            <li>
              <a id="nav_mosaic" class="icon-qrcode" href="#mosaic">
                <span class="navItemTitle">Mosaic</span>
              </a>
            </li>

          {{#_id}}
            <li>
              <a id="nav_profile" class="icon-user" href="#me">
                <span class="navItemTitle">Profile</span>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
            <li>
              <a id="nav_logout" class="icon-off" href="#logout">
                <span class="navItemTitle">Logout</span>
              </a>
            </li>
          {{/_id}}

          <li id="navOnlineUsers"></li>
          {{#_id222}}<li><div id="navNotifications">0</div></li>{{/_id222}}
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT -->
    <!------------------------------------------------------------------------>

      <script id="tplChat" type="text/template">
        {{#_id}}
          <div id="chatToggle" class="active online">
            <span class="toggleTitle">
              Chat
              <span id="toggleIcon" class=""></span>
            </span>
            <label class="chatStatusControls">
              <input type="checkbox" name="chatStatus" class="chatStatus" value="true" checked>
              <span class="onlineInChat">online</span>
              <span class="offlineInChat">offline</span>
            </label>
          </div>
          <div id="chatWindow">
            <div id="chatSessionsScroller">
              <ul class="chatSessions">no active chat sessions</ul>
            </div>
            <span class="chatSessionContainer"></span>
          </div>
        {{/_id}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSIONS (TABS) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSessions" type="text/template">
        <li class="chatSessionsTab" id="{{_id}}">
          <span class="photoThumbnail">
            {{#p}}
              {{#d}}
                <img src="http://img.instasoda.com/u/{{f}}" width="40" />
              {{/d}}
            {{/p}}
            {{^p}}
              <img src="http://img.instasoda.com/i/noPhoto.png" width="40" />
            {{/p}}
          </span>
          <span class="user">{{u}}</span>
          <span class="meta">({{ag}} y.o.)</span>
          <span class="unreadMessages">{{m}}</span>
        </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSION -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSession" type="text/template">
        <section class="chatSession" id="session_{{_id}}">
          <ul class="chatLikes">
            likes go here
          </ul>
          <div id="scroller_{{_id}}" class="chatLogScrollWrapper">
            <ul class="chatLog">
              {{#log}}
                <li class="chatLogLine">
                  <span class="user">{{u}}:</span>
                  <span class="time" title="{{t}}"></span>
                  <span class="message">{{m}}</span>
                </li>
              {{/log}}
            </ul>
          </div>
          <div class="chatControls">
            <form id="sendMessageForm" data-chatsessionid="{{_id}}">
              <input autofocus="autofocus" class="chatInput" maxlength="500" placeholder="type here to chat..." />
            </form>
          </div>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT LOG -->
    <!------------------------------------------------------------------------>

      <script id="tplChatLog" type="text/template">
          <li class="chatLogLine">
            <span class="user">{{u}}:</span>
            <span class="time" title="{{t}}"></span>
            <span class="message">{{m}}</span>
          </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- DASHBOARD -->
    <!------------------------------------------------------------------------>

      <script id="tplDashboard" type="text/template">
          <h2>Hi {{u}},</h2>
          <p>Welcome to Instasoda’s closed beta!</p>
          <p>We would love to hear your feedback about Instasoda. Please let us know your opinion, ideas and any issues you might have encounted!<p/>

          <a class="button" href="javascript:UserVoice.showPopupWidget();" title="Open feedback & support dialog (powered by UserVoice)">Feedback & support</a>
      </script>

         <div id="navOnlineUsers">
           <span id="navOnlineUsersCount">

            {{^count}}
              <img src="VERSION/img/loading.gif" height="16px">
            {{/count}}

        <div id="favouriteUsers"></div>
      </script>

              </li>
            {{/d}}

          </li>
          {{/p}}
          <li class="userPreviewNickname">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</li>

    <!------------------------------------------------------------------------>
    <!-- LIKES PAGE VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikes" type="text/template">
        <div id="likesFilters" class="sidebar"></div>
        <div id="likesResults" class="mainContent"></div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES FILTERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesFilters" type="text/template">
        <section class="likeViewsContainer">
          <ul class="likeViews">
            <li class="likeView viewDislikes">
              <span class="icon icon-thumbs-down"></span>
              Dislikes
              <span class="viewCount">{{dislikesCount}}</span>
            </li>
            <li class="likeView viewLikes current">
              <span class="icon icon-thumbs-up"></span>
              Likes
              <span class="viewCount">{{likesCount}}</span>
            </li>
            <li class="likeView viewFavs">
              <span class="icon icon-star-empty"></span>
              Favs
              <span class="viewCount">{{favouritesCount}}</span>
            </li>
          </ul>

          <div class="likeCategories">
            <ul data-liketype="2" class="likeCategory catLikes">
              {{#likeCategories}}
                <li data-liketype="2" data-cat="{{.}}" class="likeCategoryTitle">{{.}}</li>
              {{/likeCategories}}
            </ul>

            <ul data-liketype="3" class="likeCategory catFavourites">
              {{#favsCategories}}
                <li data-liketype="3" data-cat="{{.}}" class="likeCategoryTitle">{{.}}</li>
              {{/favsCategories}}
            </ul>

            <ul data-liketype="1" class="likeCategory catDislikes">
              {{#dislikeCategories}}
                <li data-liketype="1" data-cat="{{.}}" class="likeCategoryTitle">{{.}}</li>
              {{/dislikeCategories}}
            </ul>
          </div>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES CATEGORY VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchLikes" type="text/template">
        <h3>Search using likes <span class="tip" title="Add up to 20 likes here and click search to see who likes them."></span></h3>
        <ul class="likes">
          {{#so.l}}
            <li class="like" data-id="{{_id}}" data-name="{{n}}">
              <span class="likePic">
                <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
              </span>
              <span class="likeName">{{n}}</span>
            </li>
          {{/so.l}}
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES CATEGORY VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesWithCategories" type="text/template">
        <div class="left">
          {{#fLbyCategory}}
            <ul class="fbCategoryLikes left" data-cat="{{c}}">
              {{#l}}
                <li class="like {{likeType}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}">
                  <span class="likePic">
                    <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
                  </span>
                  <span class="likeName">{{n}}</span>
                </li>
              {{/l}}
            </ul>
          {{/fLbyCategory}}
          {{^fLbyCategory}}
            <li>No likes.</li>
          {{/fLbyCategory}}
        </div>
      </script>

    <!------------------------------------------------------------------------>
    <!-- LIKES LIST VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesList" type="text/template">
        <ul class="likes">
          {{#likesToRender}}
            <li class="like rate{{r}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}">
              <span class="likePic">
                <img data-src="http://img.instasoda.com/l/{{_id}}.jpg" src="http://img.instasoda.com/i/loading.gif" width=50 height=50 class="likeImg">
              </span>
              <span class="likeName">{{n}}</span>
            </li>
          {{/likesToRender}}
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SINGLE LIKE INFO PANEL VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikePanel" type="text/template">
        <div class="likePic" title="{{n}}">
          <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
        </div>

        <div class="likeName" title="{{n}}">{{n}}</div>

        <ul class="likeAttitudes">
          <li class="likeAttitude attitude1 {{#dislike}}active{{/dislike}}" title="I don't like this - avoid matching me with people who like it">Dislike</li>
          <li class="likeAttitude attitude2 {{#like}}active{{/like}}" title="I like this">Like</li>
          <li class="likeAttitude attitude3 {{#fav}}active{{/fav}}" title="I really like this - put more weight on this when matching me with other people">Favourite</li>
        </ul>

        {{#isInSearch}}
          <span class="removeFromSearch" title="Remove this from your search filters"></span>
        {{/isInSearch}}
        {{^isInSearch}}
          <span class="addToSearch" title="Add this to your search filters"></span>
        {{/isInSearch}}

        <a class="doSearch" title="Search for people who like this" href="#search"></a>

        <a class="likeFacebookUrl" href="http://www.facebook.com/{{_id}}" target="_blank" title="View this on Facebook"></a>
      </script>


    <!------------------------------------------------------------------------>
    <!-- MATCHES VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplMatches" type="text/template">

      <script id="tplSearch" type="text/template">
        <div id="searchFilters" class="column sidebar"></div>
        <div id="searchResults" class="column mainContent"></div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SEARCH FILTERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchFilters" type="text/template">
        <section>
          <h3>I’m interested in meeting...</h3>
          <p>
            <label>
              <input type="checkbox" name="interestedInWomen" value="true" {{#so.w}}checked{{/so.w}}>
              <span>Women</span>
            </label>
            <label>
              <input type="checkbox" name="interestedInMen" value="true" {{#so.m}}checked{{/so.m}}>
              <span>Men</span>
            </label>
          </p>
          <p>
            <h3 id="ageNum"></h3>
            <div id="ageRange"></div>
          </p>

        <!--<section>
          <h3>I’d like to meet people who live...</h3>
          <span class="tip">'Near me' will bring up people that live around your area.</span>
          <p>
            <label><input type="radio" name="searchLocation" value="near" disabled />Near me</label>
            <label><input type="radio" name="searchLocation" value="global" checked />Everywhere</label>
          </p>
        </section>-->
        </section>
        <section>
          <h3>Who like... <span class="tip" title="Add up to 20 likes here and click search to see who likes them."></span></h3>
          <ul class="likes">
            {{#so.l}}
              <li class="like" data-id="{{_id}}" data-name="{{n}}">
                <span class="likePic">
                  <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
                </span>
                <span class="likeName">{{n}}</span>
              </li>
            {{/so.l}}
            {{^so.l}}
              <p>Add up to 20 likes here and click search to see who likes them.</p>
            {{/so.l}}
          </ul>

          <a id="buttonAddLikes" class="button" href="#likes">+ Add likes</a>
        </section>
        <section>
          <button id="doSearch">Search for people</button>
        </section>
      </script>

              </li>

          {{/p}}
          {{^p}}
          <li>
            <img src="http://img.instasoda.com/i/noPhoto.png" height="150" />
          </li>
          {{/p}}
          <li class="userPreviewNickname">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</li>
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplUsersProfile" type="text/template">

        <div class="column sidebar">
          <div class="defaultPhoto">
            {{#p}}
              {{#d}}
                <img src="http://img.instasoda.com/u/{{f}}" />
              {{/d}}
            {{/p}}
            {{^p}}
              <img src="http://img.instasoda.com/i/noPhoto.png" />
            {{/p}}
          </div> <!-- .defaultPhoto -->

          <ul class="basicInfo">
            <li>
              <span class="icon icon-user"></span>
              <span class="infoTitle">Gender:</span>
              <span class="infoData infoVerified">{{fS}}</span>
            </li>
            <li>
              <span class="icon icon-gift"></span>
              <span class="infoTitle">Age:</span>
              <span class="infoData infoVerified">{{ag}}</span>
            </li>
            <li>
              <span class="icon icon-heart"></span>
              <span class="infoTitle">Relationship:</span>
              <span class="infoData infoVerified">
                {{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}unknown{{/fRs}}
              </span>
            </li>
            <li>
              <span class="icon icon-map-marker"></span>
              <span class="infoTitle">Location:</span>
              <span class="infoData infoVerified">
                {{#fCl}}{{city}}, {{country}}{{/fCl}}{{^fCl}}unknown{{/fCl}}
              </span>
            </li>
            <li>
              <span class="icon icon-glass"></span>
              <span class="infoTitle ">Wants to meet:</span>
              <span class="infoData">
                {{#w}}{{^m}}women{{/m}}{{/w}}
                {{#w}}{{#m}}women & men{{/m}}{{/w}}
                {{#m}}{{^w}}men{{/w}}{{/m}}
              </span>
            </li>
          </ul>

          <div id="connectOptions" class="profileButtons">
            <button id="sendMessage">Send message / Chat</button>
            <br><br>
            <button id="handleFavourite">{{#isFaved}}- {{/isFaved}}{{^isFaved}}+{{/isFaved}} Favourite</button>
            <!--<button class="left" onclick="IS.navigateTo('beta');">Similar users</button>-->
          </div>

        </div> <!-- .sidebar -->

        <div class="column mainContent">

          <h1>{{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}, {{ag}}</h1>

          <section class="aboutMe">
            <p class="aboutText">{{a}}</p>
          </section>

          <section id="photoSection">
            <h2>{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}&#8217;s best moments!</h2>
            <ul id="userPhotos">
              <div id="userPhotosList" class="noControls">
                <!-- USER PHOTOS -->
              </div>
            </ul>
          </section>

          <section id="matchingSection">
            <h2>You & {{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}&nbsp;({{commonLikesCount}})</h2>
            <div id="commonLikes">
              <p>You do not seem to have anything in common :(</p>
            </div>
          </section>

          <section id="likesSection">
            <h2>Likes & interests ({{likeCount}})</h2>
            <div id="facebookLikes">
            </div>
          </section>

        </div> <!-- .mainContent -->
      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplMyProfile" type="text/template">

        <div id="basicInfo" class="column sidebar">
          <div class="flipContainer">
            <div id="instasodaProfile">

              <div class="defaultPhoto">
                {{#p}}
                  {{#d}}
                    <img src="http://img.instasoda.com/u/{{f}}" />
                  {{/d}}
                {{/p}}
                {{^p}}
                  <img src="http://img.instasoda.com/i/noPhoto.png" />
                {{/p}}

                <ul class="basicInfo">
                  <li>
                    <span class="icon icon-user"></span>
                    <span class="infoTitle">Gender:</span>
                    <span class="infoData infoVerified">{{fS}}</span>
                  </li>
                  <li>
                    <span class="icon icon-gift"></span>
                    <span class="infoTitle">Age:</span>
                    <span class="infoData infoVerified">{{ag}}</span>
                  </li>
                  <li>
                    <span class="icon icon-heart"></span>
                    <span class="infoTitle">Relationship:</span>
                    <span class="infoData infoVerified">
                      {{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}unknown{{/fRs}}
                    </span>
                  </li>
                  <li title="{{#fCl}}{{city}}, {{state}}, {{country}}{{/fCl}}{{^fCl}}unknown{{/fCl}}">
                    <span class="icon icon-map-marker"></span>
                    <span class="infoTitle">Location:</span>
                    <span class="infoData infoVerified">
                      {{#fCl}}{{city}}, {{country}}{{/fCl}}{{^fCl}}unknown{{/fCl}}
                    </span>
                  </li>
                </ul>
              </div>

              <div class="profileButtons">
                <button type="submit" id="editProfileButton">Edit profile</button> 
              </div>
            </div> <!-- #instasodaProfile -->

            <div id="instasodaOptions">
              <h1>Profile options</h1>

              <div class="optionsName">
                <h3>My dating name <span class="tip" title="This is how other instasoda users will see you."></span></h3>
                <input type="text" name="username" value="{{u}}" required maxlength=50>
              </div>

              <div class="optionsFind">  
                <h3>I am looking for</h3>
                <label class="findFriends">
                  <input class="meetToggle" type="checkbox" name="findFriends" value="true" {{#ff}}checked = "checked"{{/ff}}>
                  <span class="findType">friendship</span>
                </label>
                <label class="findDates">
                  <input class="meetToggle" type="checkbox" name="findDates" value="true" {{#fd}}checked = "checked"{{/fd}}>
                  <span class="findType">dating</span>
                </label>
              </div>

              <div class="optionsMeet">  
                <h3>I want to meet</h3>
                <label class="meetWomen">
                  <input class="meetToggle" type="checkbox" name="interestedInWomen" value="true" {{#w}}checked = "checked"{{/w}}>
                  <span class="meetGender">women</span>
                </label>
                <label class="meetMen">
                  <input class="meetToggle" type="checkbox" name="interestedInMen" value="true" {{#m}}checked = "checked"{{/m}}>
                  <span class="meetGender">men</span>
                </label>
              </div>

              <div class="optionsButtons">
                <button type="submit" id="saveProfileButton" class="animated">Save profile</button>
                <button type="submit" id="cancelProfileButton" class="animated">Cancel</button> 
                <span class="tip" title="Your likes, relationship status, location and other information fetched from your Facebook profile, are re-synced periodically & automatically. We will not make any changes (we can&#8217;t!) to your Facebook acount ;)"></span>
                <div id="working" class="animated transparent"></div>
              </div>
            </div> <!-- #instasodaOptions -->
          </div> <!-- .flipContainer -->
        </div> <!-- .sidebar -->

        <div class="column mainContent">

          <h1>{{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}, {{ag}}</h1>

          <section class="optionsAbout">
            <h2>A little bit about myself <span class="tip" title="What others should know about you. The second most important element in your profile is this little box. You should be concise, accurate and the content should reflect your personality. You could write about things that you like or dislike, a mini cv or a message to your would-be dates."></span></h2>

            <p class="aboutText">{{a}}</p>
            <div id="aboutMe" contentEditable="true" placeholder="type here" class="textArea" style="height: 10rem;">{{a}}</div>
          </section>

          <section id="photoSection">
            <h2>Me at my best! (photos) <span class="tip" title="Photos are the single most important element in your profile. This is the first impression that others get of you. Choose carefully the photos that best represent you at the moment. This gives you a better chance of finding someone that really likes you for who you are. Make sure to upload high quality photos."></span></h2>
            <ul id="userPhotos">
              <li id="uploadPhoto" class='animated'>
                <div id="uploadWidget"></div>
              </li>
              <div id="userPhotosList">
                <!-- USER PHOTOS -->
              </div>
            </ul>
          </section>

          <section id="favouritesSection">
            <h2>My favourite things ({{favouriteCount}})</h2>
            <div class="likesList">
              I have no favourites yet :(
            </div>
          </section>

          <section id="likesSection">
            <h2>My Likes & interests ({{likeCount}})</h2>
            <div id="allLikes">

            </div>
          </section>

        </div> <!-- .mainContent -->
      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PHOTOS -->
    <!------------------------------------------------------------------------>

      <script id="tplMyPhotos" type="text/template">
        {{#p}}
          <a class="photo animated transparent fancybox-thumb {{#d}}default{{/d}}" tabindex="1" rel="fancybox-thumb" id="{{id}}" href="http://img.instasoda.com/u/{{f}}">
            <img class="photoSrc" src='http://img.instasoda.com/u/{{f}}'>
            <div class="photoControls">
              <span class="photoMakeDefault left {{#d}}hidden{{/d}}" title="Make this your default profile photo">make default</span>
              <span class="photoIsDefault left {{^d}}hidden{{/d}}" title="This is your default profile photo">default photo</span>
              <span class="photoDelete right" title="Delete photo"></span>
            </div>
          </a>
        {{/p}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- NOTIFICATION -->
    <!------------------------------------------------------------------------>

      <script id="tplNotification" type="text/template">
        <div class="notification">
          {{#title}}<span class="notificationTitle">{{title}}</span>{{/title}}
          {{#subtitle}}<span class="notificationSubtitle">{{subtitle}}</span>{{/subtitle}}
          {{#message}}<span class="notificationMessage">{{message}}</span>{{/message}}
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SETTINGS -->
    <!------------------------------------------------------------------------>

      <script id="tplSettingsUsername" type="text/template">
        <div class="settingContainer settingUsername">
          <div class="setting">
            <div class="settingTitle">
              Hi there! What nickname would you like to have?
            </div>
            <div class="settingContent">
              <input class="settingUsernameInput" type="text" name="username" placeholder="type your nickname here ..." required maxlength="50" size="30">
              <button id="saveUsername">Ok</button>
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsFindType" type="text/template">
        <div class="settingContainer settingFindType">
          <div class="setting">
            <div class="settingTitle">
              Welcome {{u}}! What are you looking for in Instasoda?
            </div>
            <div class="settingContent">
              <label>
                <input type="checkbox" name="findFriends" value="true">
                <span>Make new friends</span>
              </label>
              <label>
                <input type="checkbox" name="findDates" value="true">
                <span>Find a date</span>
              </label>
              <button id="saveFindType">Ok</button>
            </div>
            <div class="settingTip">
              (you can change this later)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsGenderPrefs" type="text/template">
        <div class="settingContainer settingGenderPrefs">
          <div class="setting">
            <div class="settingTitle">
              {{u}}, would you like to meet <strong>men</strong> or <strong>women</strong> for 
              {{#ff}}
                {{#fd}}
                  friendship & dating
                {{/fd}}
                {{^fd}}
                  friendship
                {{/fd}}
              {{/ff}}
              {{^ff}}
                {{#fd}}
                  dating
                {{/fd}}
              {{/ff}}?
            </div>
            <div class="settingContent">
              <label>
                <input type="checkbox" name="men" value="true">
                <span>Men</span>
              </label>
              <label>
                <input type="checkbox" name="women" value="true">
                <span>Women</span>
              </label>
              <button id="saveGenderPrefs">Ok</button>
            </div>
            <div class="settingTip">
              (you can change this later)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsDone" type="text/template">
        <div class="settingContainer settingDone">
          <div class="setting">
            <div class="settingTitle">That&#8217;s perfect!</div>
            <div class="settingTip">
              Remember that <strong>none</strong> of your activity in Instasoda will be published to Facebook, so feel free to get in touch with other people, upload photos, like new things and explore.
            </div>
            <div class="settingContent">
              <button id="settingsButtonDone">Start meeting new people</button>
            </div>
          </div>
        </div>
      </script>



    <!------------------------------------------------------------------------>
    <!-- PAGE FLIP PLACEHOLDER -->
    <!------------------------------------------------------------------------>

      <section id="tplPageFlipPlaceholder">
        <div class="pageFlip">
          <div class="pageAcontainer">
            <div class="page pageA"></div>
          </div>
          <div class="pageBcontainer">
            <div class="page pageB"></div>
          </div>
        </div>

        <div class="pageApartial">
          <div class="pageApartialInner"></div>
        </div>
        <div class="pageBpartial">
          <div class="pageBpartialInner"></div>
        </div>
      </section>
