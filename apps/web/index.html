<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="VERSION/css/jquery-ui-1.8.18.custom.css" />

  <!-- SCRIPTS START -->
  <script type="text/javascript" src="VERSION/js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="http://localhost:8082/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery-ui-1.8.18.custom.min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/json2.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/backbone-min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/store.min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/mustache.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/fileuploader.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.mousewheel-3.0.6.pack.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.fancybox.pack.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.fancybox-thumbs.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/async.min.js"></script>
  <script type="text/javascript" src="VERSION/js/lib/jquery.timeago.js"></script>

  <script type="text/javascript" src="VERSION/js/_app.js"></script>
  <script type="text/javascript" src="VERSION/js/router.js"></script>

  <script type="text/javascript" src="VERSION/js/modules/chat.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/navigation.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/profiles.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/search.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/socketio.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/util.js"></script>
  <script type="text/javascript" src="VERSION/js/modules/welcome.js"></script>

  
  <script defer type="text/javascript" src="VERSION/js/lib/cssrefresh.js"></script>

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Instasoda" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="http://instasoda.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Instasoda" />
  <meta property="fb:admins" content="659710874" /> 
  
</head>
<body>
  
  <!-------------------------------------------------------------------------->
  <!-- FACEBOOK SDK -->
  <!-------------------------------------------------------------------------->
    
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '372501186096211', // ##appId##
          channelUrl : 'http://localhost:8081/is/channel.html', // ##channel##
          status     : true, 
          cookie     : true,
          oauth      : true,
        });
      
        $(document).ready(function() {
          IS.facebookAuth();
        });
      };
      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>
    
    
  <!-------------------------------------------------------------------------->
  <!-- CONTENT -->
  <!-------------------------------------------------------------------------->
  
    <nav></nav>
    <section id="content" role="main"></section>
    <section id="footer"></section>
  
  <!-------------------------------------------------------------------------->
  <!-- MUSTACHE TEMPLATES -->
  <!-------------------------------------------------------------------------->
    
    <!------------------------------------------------------------------------>
    <!-- NAVIGATION -->
    <!------------------------------------------------------------------------>
    
      <script id="tplNavigation" type="text/template">
        <ul>
          <li><a id="instasodaLogo" href="#"></a></li>
          <ul>
            {{^_id}}<li><a id="navWelcome" href="#">Instasoda</a></li>{{/_id}}
            {{#_id}}<li><div id="navNotifications">0</div></li>{{/_id}}
            {{#_id}}<li><a id="navHome" href="#">Home</a></li>{{/_id}}
            {{#_id}}<li><a id="navSearch" href="#search">Search</a></li>{{/_id}}
            {{#_id}}<li><a id="navProfile" href="#me">Profile</a></li>{{/_id}}
            {{#_id}}<li><a id="navLogout" href="#logout">Logout</a></li>{{/_id}}
            <li id="navOnlineUsers"></li>
          </ul>
        </ul>
      </script>
    
    
    <!------------------------------------------------------------------------>
    <!-- CHAT -->
    <!------------------------------------------------------------------------>
    
      <script id="tplChat" type="text/template">
        {{#_id}}
          <div id="chatToggle" class="active online">
            <span class="toggleTitle">Chat</span>
            <span class="onlineIndicator"></span>
            <span class="offlineIndicator">offline</span>
          </div>
          <div id="chatWindow">
            <ul class="chatSessions">no active chat sessions</ul>
            <span class="chatSessionContainer"></span>
          </div>
        {{/_id}}
      </script>
    
    
    <!------------------------------------------------------------------------>
    <!-- CHAT SESSIONS (TABS) -->
    <!------------------------------------------------------------------------>
    
      <script id="tplChatSessions" type="text/template">
        <li class="chatSessionsTab" id="{{_id}}">
          <span class="user">{{u}}</span>
          <span class="unreadMessages">{{m}}</span>
        </li>
      </script>
      
    
    <!------------------------------------------------------------------------>
    <!-- CHAT SESSION -->
    <!------------------------------------------------------------------------>
    
      <script id="tplChatSession" type="text/template">
        <section class="chatSession" id="session_{{_id}}">
          <ul class="chatLikes">
            likes go here
          </ul>
          <ul class="chatLog">
            {{#log}}
              <li class="chatLogLine">
                <span class="user">{{u}}:</span>
                <span class="time" title="{{t}}"></span>
                <span class="message">{{m}}</span>
              </li>
            {{/log}}
          </ul>
          <div class="chatControls">
            <form id="sendMessageForm" data-chatsessionid="{{_id}}">
              <input autofocus="autofocus" class="chatInput" maxlength="500" placeholder="type here to chat..." />
            </form>
          </div>
        </section>
      </script>
    
    
    <!------------------------------------------------------------------------>
    <!-- CHAT LOG -->
    <!------------------------------------------------------------------------>
    
      <script id="tplChatLog" type="text/template">
          <li class="chatLogLine">
            <span class="user">{{u}}:</span>
            <span class="time" title="{{t}}"></span>
            <span class="message">{{m}}</span>
          </li>
      </script>
    
    
    <!------------------------------------------------------------------------>
    <!-- BETA MESSAGE -->
    <!------------------------------------------------------------------------>
    
      <script id="tplBeta" type="text/template">
        <div>
          <img src="img/betaMessage.png" width="1021" height="469" />
        </div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- WELCOME -->
    <!------------------------------------------------------------------------>
    
      <script id="tplWelcome" type="text/template">
        <h2>Find & date people who share the things that you like*</h2>
        <h3>*it’s free, fun, super easy and totally anonymous</h3>
        
        <button id="fb-auth">Login with Facebook</button>
        
        <span class="feature instantProfiles">
          <span class="featureBubble">
          <span class="featureIcon"></span>
          </span>
          instant profiles
        </span>
        <span class="feature privacy">
          <span class="featureBubble">
          <span class="featureIcon"></span>
          </span>
          privacy
        </span>
        <span class="feature matching">
          <span class="featureBubble">
          <span class="featureIcon"></span>
          </span>
          matching
        </span>
        <span class="feature datingStories">
          <span class="featureBubble">
          <span class="featureIcon"></span>
          </span>
          dating stories
        </span>
        
        <span class="instasodaLogoCap"></span>
        <span class="faces"></span>
        <span class="bubbleTexture"></span>
        <span class="staticBubbles"></span>
        
        <div id="animatedBubbles">
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
        </div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- ONLINE USERS VIEW -->
    <!------------------------------------------------------------------------>
    
      <script id="tplOnlineUsers" type="text/template">
         <div id="navOnlineUsers">
           Online users: 
           <span id="navOnlineUsersCount">
            {{count}}
            {{^count}}
              <img src="VERSION/img/loading.gif">
            {{/count}}
           </span>
         </div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- SEARCH VIEW -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSearch" type="text/template">
        <div id="searchFilters"></div>
        <div id="searchResults"></div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- SEARCH FILTERS VIEW -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSearchFilters" type="text/template">
        <section>
          <h3>I’m interested in meeting...</h3>
          <span class="tip">Choose either or both.</span>
          <p>
            <label>
              <input type="checkbox" name="interestedInWomen" value="true" {{#so.w}}checked{{/so.w}}>
              Women
            </label>
            <label>
              <input type="checkbox" name="interestedInMen" value="true" {{#so.m}}checked{{/so.m}}>
              Men
            </label>
          </p>
        </section>
        <section>
          <h3>Who are aged...</h3>
          <span class="tip">Set an approximate age range on the slider.</span>
          <p>
            <h3 id="ageNum"></h3>
            <div id="ageRange"></div>
          </p>
        </section>
        <!--<section>
          <h3>I’d like to meet people who live...</h3>
          <span class="tip">'Near me' will bring up people that live around your area.</span>
          <p>
            <label><input type="radio" name="searchLocation" value="near" disabled />Near me</label>
            <label><input type="radio" name="searchLocation" value="global" checked />Everywhere</label>
          </p>
        </section>-->
        <section>
          <p>
            <button id="doSearch">Search for matches!</button>
          </p>
        </section>
        <!--<section>
          <h3>My favourite things are...</h3>
          <span class="tip">Which of your Facebook likes are the most important to you.</span>
        </section>
        <section>
          <button id="buttonAddLikes">+ Add likes</button>
        </section>-->
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- SEARCH RESULT -->
    <!------------------------------------------------------------------------>
      
      <script id="tplSearchResult" type="text/template">
        <ul>
          {{#p}}
            {{#d}}
              <li>
                <img src="http://img.instasoda.com/u/{{f}}" height="150" />
              </li>
            {{/d}}
          {{/p}}
          {{^p}}
          <li>
            <img src="http://img.instasoda.com/i/noPhoto.png" height="150" />
          </li>
          {{/p}}
          <li class="userPreviewNickname">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</li>
        </ul>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- USER PROFILE -->
    <!------------------------------------------------------------------------>
      
      <script id="tplUsersProfile" type="text/template">
        <div id="basicInfo" class="padding3x">
          <div class="sidebar column paddingRight3x" style="width: 200px;">
            <div class="photo">
              {{#p}}
                {{#d}}
                  <img src="http://img.instasoda.com/u/{{f}}" />
                {{/d}}      
              {{/p}}
              {{^p}}
                <img src="http://img.instasoda.com/i/noPhoto.png" />
              {{/p}}
            </div>
          </div>
          
          <div class="column">
            <h1>{{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}, {{ag}}</h1>
            
            <div id="connectOptions">
              <button id="sendMessage" class="left">Send message / Chat</button>
              <!--<button class="left" onclick="IS.navigateTo('beta');">+ Favourite</button>
              <button class="left" onclick="IS.navigateTo('beta');">Similar users</button>-->
            </div>
            
            <div id="basicInfo">
              <ul class="fbInformation">
                <li><span class="fbTitle">Age:</span><span class="fbData">{{ag}}</span></li>
                <li><span class="fbTitle">Gender:</span><span class="fbData">{{fS}}</span></li>
                <li><span class="fbTitle">Relationship:</span><span class="fbData">{{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}unknown{{/fRs}}</span></li>
                <li><span class="fbTitle">Location:</span><span class="fbData">{{#fCl}}{{city}} / {{state}} / {{country}}{{/fCl}}{{^fCl}}unknown{{/fCl}}</span></li>
              </ul>
            </div>
            
            <div>
              <h3>Interested in:</h3>
              <p>
                women: {{w}} - men: {{m}}
              </p>
            </div>
            
            <div>
              <h3>A little bit about {{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}:</h3>
              <p>       
                {{#a}}
                  {{a}}
                {{/a}}     
                {{^a}}
                   Nothing yet! :(
                {{/a}}
              </p>
            </div>
          </div>
        </div>
        
        <div id="photoSection">
          <h2>{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}'s best moments!</h2>
          <p>
            <ul id="userPhotos">
              <div id="userPhotosList" class="noControls">
                <!-- USER PHOTOS -->                  
              </div>
            </ul>
          </p>
        </div>
        
        <div class="padding3x">
          <p>
            <h2>Likes</h2>
            <span class="tip">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}'s likes and interests.</span>
          </p>
          <div id="facebookLikes">
            <!-- FACEBOOK LIKES -->
          </div>
        </div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- MY PROFILE -->
    <!------------------------------------------------------------------------>
    
      <script id="tplMyProfile" type="text/template">
        
        <div id="basicInfo" class="padding3x">
          
          <div class="sidebar column paddingRight3x" style="width: 200px;">
            <div class="photo">
              {{#p}}
                {{#d}}
                  <img src="http://img.instasoda.com/u/{{f}}" />
                {{/d}}      
              {{/p}}
              {{^p}}
                <img src="http://img.instasoda.com/i/noPhoto.png" />
              {{/p}}
            </div>
            
            <button type="submit" id="saveProfileButton">Save profile</button>
            <button type="submit" id="working" style="display:none;" disabled>Saving...</button>
            
            <p>
              <span class="tip">
                Your likes, relationship status, location and other information fetched from your Facebook profile, are re-synced automatically every once in a while. No, we will not make <em>any</em> changes (we can't!) to your Facebook acount ;)
              </span>
            </p>
          </div>
          
          <div class="column">
            <h2>My basic info</h2>
            
            <ul class="fbInformation">
              <li><span class="fbTitle">Age:</span><span class="fbData">{{ag}}</span></li>
              <li><span class="fbTitle">Gender:</span><span class="fbData">{{fS}}</span></li>
              <li><span class="fbTitle">Relationship:</span><span class="fbData">{{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}unknown{{/fRs}}</span></li>
              <li><span class="fbTitle">Location:</span><span class="fbData">{{#fCl}}{{city}} / {{state}} / {{country}}{{/fCl}}{{^fCl}}unknown{{/fCl}}</span></li>
              <li><span class="fbTitle">Email (only you can see it):</span><span class="fbData">{{fE}}</span></li>
            </ul>
              
            <div class="column paddingRight3x">
              <h3>My dating name:</h3>
              <p>
                <span class="tip">This is how other instasoda users will see you.</span>
                <input name="username" value="{{u}}" required maxlength=50>
              </p>
              
              <h3>I would like to meet:</h3>
              <p>
                <label><input type="checkbox" name="interestedInWomen" value="true" {{#w}}checked = "checked"{{/w}}>women</label>
                <label><input type="checkbox" name="interestedInMen" value="true" {{#m}}checked = "checked"{{/m}}>men</label>
              </p>
            </div>
            
            <div class="column">
              <h3>A little bit about myself:</h3>
              <span class="tip">What others should know about you. The second most important element in your profile is this little box. You should be concise, accurate and the content should reflect your personality. You could write about things that you like or dislike, a mini cv or a message to your would-be dates.</span>
              <p>            
                <div id="aboutMe" contentEditable="true" placeholder="type here" class="textArea" style="height: 10em; width: 35em;">{{a}}</div>
              </p>
            </div>    
             
          </div>
        </div>
        
        <div id="photoSection">
          <p>
            <h2>Me at my best! (photos)</h2>
            <span class="tip">Photos are the single most important element in your profile. This is the first impression that others get of you. Choose carefully the photos that best represent you at the moment. This gives you a better chance of finding someone that really likes you for who you are. Make sure to upload high quality photos.</span>
            <p>
              <ul id="userPhotos">
                <li id="uploadPhoto" class='photo animated'>
                  <div id="uploadWidget"></div>
                </li>
                <div id="userPhotosList">
                  <!-- MY PHOTOS -->                  
                </div>
              </ul>
            </p>
          </p>
        </div>
                
        <div class="padding3x">
          <p>
            <h2>Likes</h2>
            <span class="tip">Likes and interests imported from your Facebook profile.</span>
          </p>
          <div id="facebookLikes">
            <!-- FACEBOOK LIKES -->
          </div>
        </div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- FACEBOOK LIKES -->
    <!------------------------------------------------------------------------>
      
      <script id="tplFacebookLikes" type="text/template">
        <ul>
          {{#fL}}
            <li class="fbLike">
              <ul>
                {{^u}}
                  <li class="fbLikePicLoading"><img src="http://img.instasoda.com/i/loading.gif" width=20 height=20></li>
                {{/u}}
                <li class="fbLikePic {{^u}}hidden{{/u}}"><img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50></li>
                <li class="fbLikeName">{{n}}</li>
                <li class="fbLikeNameFull">{{n}}</li>
              </ul>
            </li>
          {{/fL}}
          {{^fL}}
            No likes.
          {{/fL}}
        </ul>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- MY PHOTOS -->
    <!------------------------------------------------------------------------>
      
      <script id="tplMyPhotos" type="text/template">
        {{#p}}
          <a class="photo animated transparent fancybox-thumb {{#d}}default{{/d}}" tabindex="1" rel="fancybox-thumb" id="{{id}}" href="http://img.instasoda.com/u/{{f}}">
            <img src='http://img.instasoda.com/u/{{f}}' height=150>
            <div class="photoControls">
              <span class="photoMakeDefault left {{#d}}hidden{{/d}}" title="Make this your default profile photo">make default</span>
              <span class="photoIsDefault left {{^d}}hidden{{/d}}" title="This is your default profile photo">default photo</span>
              <span class="photoDelete right" title="Delete photo"></span>
            </div>
          </a>
        {{/p}}
      </script>
      
</body>
</html>
