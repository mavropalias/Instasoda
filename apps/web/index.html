<!DOCTYPE html>
<html>
<head>
  
  <!-- TITLE -->
  <title>Instasoda - fizzy not fussy!</title>
  
  <!-- Scripts for the less fortunate browsers -->
  <!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>

	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Instasoda" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://instasoda.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Instasoda" />
  <meta property="fb:admins" content="659710874" />
  
  <!-- MISC TAGS -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
  <link rel="stylesheet" type="text/css" href="css/fancybox/jquery.fancybox.css" />
  <link rel="stylesheet" type="text/css" href="css/fancybox/jquery.fancybox-thumbs.css" />
  <link rel="stylesheet" type="text/css" href="css/instasoda.css">
  
  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/json2.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script>
  <script type="text/javascript" src="js/instasoda.js"></script>
  <script type="text/javascript" src="js/fileuploader.js"></script>
  <script type="text/javascript" src="js/jquery.mousewheel-3.0.6.pack.js"></script>
  <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
  <script type="text/javascript" src="js/jquery.fancybox-thumbs.js"></script>

  <script defer type="text/javascript" src="js/cssrefresh.js"></script>
  
  
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Instasoda" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="http://instasoda.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Instasoda" />
  <meta property="fb:admins" content="659710874" /> 
  
</head>
<body>
  
  <!-------------------------------------------------------------------------->
  <!-- FACEBOOK SDK -->
  <!-------------------------------------------------------------------------->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '372501186096211',
          channelUrl : 'http://localhost:8081/is/channel.html',  
          status     : true, 
          cookie     : true,
          oauth      : true,
        });
      
        $(document).ready(function() {
          IS.facebookAuth();
        });
      };
      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>  
  
  
  <!-------------------------------------------------------------------------->  
  <!-- NAVIGATION -->
  <!-------------------------------------------------------------------------->
  
    <nav>
      <ul>
        <li><a id="instasodaLogo" href="#"></a></li>
        <ul>
          <li><a id="navSearch" href="#search">Search</a></li>
          <li><a id="navMatches" href="#beta">Matches</a></li>
          <li><a id="navProfile" href="#me">Profile</a></li>
          <li><a id="navInbox" href="#beta">Inbox</a></li>
          <li><a id="navLogout" href="#logout">Logout</a></li>
        </ul>
      </ul>
    </nav>
  
  
  <!-------------------------------------------------------------------------->
  <!-- HEADER -->
  <!-------------------------------------------------------------------------->
  
    <header role="banner" aria-label="Header content">
      <div class="titleArea">
        <h1 class="pageTitle win-title">Welcome to Instasoda!</h1><br />
        <h2>Fizzy, not fussy</h2>                
      </div>
    </header>
  
  
  <!-------------------------------------------------------------------------->
  <!-- CONTENT -->
  <!-------------------------------------------------------------------------->

    <section id="content" role="main"></section>


  <!-------------------------------------------------------------------------->
  <!-- MUSTACHE TEMPLATES -->
  <!-------------------------------------------------------------------------->

    <!------------------------------------------------------------------------>
    <!-- BETA MESSAGE -->
    <!------------------------------------------------------------------------>
    
      <script id="tplBeta" type="text/template">
        <div class="isColumn2 isRow1">
          <img src="images/betaMessage.png" width="1021" height="469" />
        </div>
      </script>
    
    
    <!------------------------------------------------------------------------>
    <!-- WELCOME -->
    <!------------------------------------------------------------------------>
    
      <script id="tplWelcome" type="text/template">
        <h2>Instasoda is a free, fun and easy way of finding new people, instantly. We create your dating profile automatically based on your Facebook profile, meaning it only takes you moments to get dating! Join and enjoy!</h2>
        
        <br><br>
        
        <button id="fb-auth">Login with Facebook</button>
        <div id="fbResponse"></div>
      </script>
    
    
    <!------------------------------------------------------------------------>
    <!-- SEARCH VIEW -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSearch" type="text/template">
        <div id="searchFilters"></div>
        <div id="searchResults"></div>
      </script>
  
  
    <!------------------------------------------------------------------------>
    <!-- SEARCH FILTERS VIEW -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSearchFilters" type="text/template">
        <section>
          <h3>I’m interested in meeting...</h3>
          <span class="tip">Choose either or both.</span>
          <p>
            <label>
              <input type="checkbox" name="interestedInWomen" value="true" {{#so.w}}checked{{/so.w}}>
              Women
            </label>
            <label>
              <input type="checkbox" name="interestedInMen" value="true" {{#so.m}}checked{{/so.m}}>
              Men
            </label>
          </p>
        </section>
        <section>
          <h3>Who are aged...</h3>
          <span class="tip">Set an approximate age range on the slider.</span>
          <p>
            <h3 id="ageNum"></h3>
            <div id="ageRange"></div>
          </p>
        </section>
        <!--<section>
          <h3>I’d like to meet people who live...</h3>
          <span class="tip">'Near me' will bring up people that live around your area.</span>
          <p>
            <label><input type="radio" name="searchLocation" value="near" disabled />Near me</label>
            <label><input type="radio" name="searchLocation" value="global" checked />Everywhere</label>
          </p>
        </section>-->
        <section>
          <p>
            <button id="doSearch">Search for matches!</button>
          </p>
        </section>
        <!--<section>
          <h3>My favourite things are...</h3>
          <span class="tip">Which of your Facebook likes are the most important to you.</span>
        </section>
        <section>
          <button id="buttonAddLikes">+ Add likes</button>
        </section>-->
      </script>
  
  
    <!------------------------------------------------------------------------>
    <!-- SEARCH RESULT -->
    <!------------------------------------------------------------------------>
      
      <script id="tplSearchResult" type="text/template">
        <ul>
          {{#p}}
            {{#d}}
              <li>
                <img src="http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/u/{{f}}" height="150" />
              </li>
            {{/d}}			
          {{/p}}
          {{^p}}
          <li>
            <img src="http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/i/noPhoto.png" height="150" />
          </li>
          {{/p}}
          <li class="userPreviewNickname">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</li>
        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER PROFILE VIEW -->
    <!------------------------------------------------------------------------>
      
      <script id="tplUsersProfile" type="text/template">
        
        <h1>{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</h1>
        
        <div id="connectOptions">
          <button class="left" onclick="IS.navigateTo('beta');">Send message</button>
          <button class="left" onclick="IS.navigateTo('beta');">+ Favourite</button>
          <button class="left" onclick="IS.navigateTo('beta');">Similar users</button>
        </div>
        
            <div id="basicInfo" class="column paddingRight2x">
          <h2>Basic info</h2>
          <ul>
          <li>Age: <span class="facebookData">{{ag}}</span></li>
          <li>Gender: <span class="facebookData">{{fS}}</span></li>
          <li>Interested in: {{#w}}women{{/w}} {{#m}}men{{/m}}</li>
          <li>Relationship status: {{#fRs}}<span class="facebookData">{{fRs}}</span>{{/fRs}}{{^fRs}}Unknown{{/fRs}}</li>
          <li>Location: <span class="facebookData">{{#fCl}}{{city}} / {{state}} / {{country}}{{/fCl}}{{^fCl}}Unknown{{/fCl}}</span></li>
          </ul>
        </div>
          
        <div class="column">
          <h2>A little bit about {{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}</h2>
          <p>       
          {{#a}}
            {{a}}
          {{/a}}     
          {{^a}}
             Nothing yet! :(
          {{/a}}
          </p>
        </div>
        
        <div>
          <p>
            <h2>{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}'s best moments!</h2>
            <p>
              <ul id="userPhotos">
                <div id="userPhotosList" class="noControls">
                  <!-- USER PHOTOS -->                  
                </div>
              </ul>
            </p>
          </p>
        </div>
        
        <div>
          <p>
            <h2>Likes</h2>
            <span class="tip">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}'s likes and interests.</span>
          </p>
          <div id="facebookLikes">
            <!-- FACEBOOK LIKES -->
          </div>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PROFILE -->
    <!------------------------------------------------------------------------>
    
      <script id="tplSettings" type="text/template">
        <h1>My profile</h1>
        
        <div>
          <p>
            <h2>Me at my best! (photos)</h2>
            <span class="tip">Photos are the single most important element in your profile. This is the first impression that others get of you. Choose carefully the photos that best represent you at the moment. This gives you a better chance of finding someone that really likes you for who you are. Make sure to upload high quality photos.</span>
            <p>
              <ul id="userPhotos">
                <li id="uploadPhoto" class='photo animated'>
                  <div id="uploadWidget"></div>
                </li>
                <div id="userPhotosList">
                  <!-- MY PHOTOS -->                  
                </div>
              </ul>
            </p>
          </p>
        </div>
        
        <div id="basicSettings" class="column paddingRight2x">
          <h2>Basic info</h2>
          <p>
            <h3>Nickname</h3>
            <span class="tip">This is how other instasoda users will see you.</span>
            <p>
              <input name="username" value="{{u}}" required maxlength=50>
            </p>
          </p>
          
          <p>
            <h3>I would like to meet</h3>
            <span class="tip">Choose either or both.</span>
            <p>
              <label><input type="checkbox" name="interestedInWomen" value="true" {{#w}}checked = "checked"{{/w}}>women</label>
              <label><input type="checkbox" name="interestedInMen" value="true" {{#m}}checked = "checked"{{/m}}>men</label>
            </p>
          </p>    
          
          <button type="submit" id="saveProfileButton" >Save profile</button>
          <button type="submit" id="working" style="display:none;" disabled>Saving...</button>
        </div>
        
        <div id="facebookData" class="column paddingRight2x">
          <p>
            <h2>Data synced from your Facebook profile:</h2>
            <span class="tip">When you update your Facebook profile details, you can sync them with your Instasoda profile by using the <em>Save profile</em> button in this page.</span>
            <p>
              <ul>
                <li>Age: <span class="facebookData">{{ag}}</span></li>
                <li>Gender: <span class="facebookData">{{fS}}</span></li>
                <li>Relationship status: <span class="facebookData">{{fRs}}</span></li>
                <li>Location: <span class="facebookData">{{#fCl}}{{city}} / {{state}} / {{country}}{{/fCl}}</span></li>
                <li>Email: <span class="facebookData">{{fE}}</span> (only you can see this)</li>
              </ul>
            </p>
          </p>  
        </div>
        
        <div class="column">
          <p>
            <h2>A little bit about myself</h2>
            <span class="tip">What others should know about you. The second most important element in your profile is this little box. You should be concise, accurate and the content should reflect your personality. You could write about things that you like or dislike, a mini cv or a message to your would-be dates.</span>
            <p>            
              <div id="aboutMe" contentEditable="true" placeholder="type here" class="textArea" style="height: 10em; width: 35em;">{{a}}</div>
            </p>
          </p>
        </div>
                
        <div>
          <p>
            <h2>Likes</h2>
            <span class="tip">Likes and interests imported from your Facebook profile.</span>
          </p>
          <div id="facebookLikes">
            <!-- FACEBOOK LIKES -->
          </div>
        </div>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- FACEBOOK LIKES -->
    <!------------------------------------------------------------------------>
      
      <script id="tplFacebookLikes" type="text/template">
        <ul>
          {{#fL}}
            <li class="fbLike">
              <ul>
                {{^u}}
                  <li class="fbLikePicLoading"><img src="http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/i/loading.gif" width=20 height=20></li>
                {{/u}}
                <li class="fbLikePic {{^u}}hidden{{/u}}"><img src="http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/l/{{_id}}.jpg" width=50 height=50></li>
                <li class="fbLikeName">{{n}}</li>
                <li class="fbLikeNameFull">{{n}}</li>
              </ul>
            </li>
          {{/fL}}
          {{^fL}}
            No likes.
          {{/fL}}
        </ul>
      </script>
      
      
    <!------------------------------------------------------------------------>
    <!-- MY PHOTOS -->
    <!------------------------------------------------------------------------>
      
      <script id="tplMyPhotos" type="text/template">
        {{#p}}
          <a class="photo animated transparent fancybox-thumb {{#d}}default{{/d}}" tabindex="1" rel="fancybox-thumb" id="{{id}}" href="http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/u/{{f}}">
            <img src='http://img.instasoda.com.s3-website-eu-west-1.amazonaws.com/u/{{f}}' height=150>
            <div class="photoControls">
              <span class="photoMakeDefault left {{#d}}hidden{{/d}}" title="Make this your default profile photo">make default</span>
              <span class="photoIsDefault left {{^d}}hidden{{/d}}" title="This is your default profile photo">default photo</span>
              <span class="photoDelete right" title="Delete photo"></span>
            </div>
          </a>
        {{/p}}
      </script>
      
</body>
</html>
