    <!------------------------------------------------------------------------>
    <!-- NAVIGATION -->
    <!------------------------------------------------------------------------>

      <script id="tplNavigation" type="text/template">
        <div class="navigation-bar-tr"></div>
        <img class="left" src="./VERSION/img/logo-92x70.png" height="70" width="92" alt="">
        <ul>
          <li id="nav_home" class="active">
            <a class="hide-for-small" href="#">
              <span class="navIcon icon-home"></span>
              <h3>HOME</h3>
            </a>
          </li>

          {{#_id}}
          <li id="nav_matches">
            <a class="hide-for-small" href="#matches">
              <span class="navIcon icon-beaker"></span>
              <h3>MATCHES</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_search">
            <a class="hide-for-small" href="#search">
              <span class="navIcon icon-search"></span>
              <h3>SEARCH</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
            <li id="nav_profile">
              <a class="hide-for-small" href="#me">
                <span class="navIcon icon-user"></span>
                <h3>PROFILE</h3>
              </a>
            </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_likes">
            <a class="hide-for-small" href="#likes">
              <span class="navIcon icon-thumbs-up"></span>
              <h3>INTERESTS</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_favourites">
            <a class="hide-for-small" href="#favourites">
              <span class="navIcon icon-user">
                <span class="icon-star"></span>
              </span>
              <h3>FAV PEOPLE</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_onlineUsers">
            <a class="hide-for-small" href="#onlineusers">
              <span class="navIcon icon-group"></span>

              <h3><span class="userCount"></span> ONLINE NOW</h3>
            </a>
          </li>
          {{/_id}}

          {{#_id}}
          <li id="nav_logout">
            <a class="hide-for-small" href="#logout">
              <span class="navIcon icon-off"></span>

              <h3>LOGOUT</h3>
            </a>
          </li>
          {{/_id}}

        </ul>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER BAR -->
    <!------------------------------------------------------------------------>

      <script id="tplUserbar" type="text/template">
        {{#_id}}
          <div id="profile-settings">
            <h2>{{u}}</h2>
            <strong>MANAGE YOUR ACCOUNT</strong>
            <span class="icon-cog"></span>
          </div>
        {{/_id}}

        <div id="site-label">
          <h1>
            <span>INSTA<strong>SODA</strong></span>
            <img src="./VERSION/images/main-icon-my-profile.png" alt="">&nbsp;my profile
          </h1>
        </div>

        {{#_id}}
          <div id="chat-button">
            <span class="icon-comments"></span>
            <span class="chat-title">CHAT</span>
          </div>

          <section id="chat">
            <ul class="chat-tabs">
            </ul>
            <span class="chat-sessions-container"></span>
          </section>
        {{/_id}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSIONS (BUTTONS FOR ALL CHAT SESSIONS) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSessionsButtons" type="text/template">
        <li class="chat-tab" id="{{_id}}">
          <span class="photo">
            {{#p}}
              {{#d}}
                <img src="http://img.instasoda.com/u/{{f}}" width="40" />
              {{/d}}
            {{/p}}
            {{^p}}
              <img src="http://img.instasoda.com/i/noPhoto.png" width="40" />
            {{/p}}
          </span>
          <span class="user">{{u}}</span>
          <span class="meta">({{ag}} y.o.)</span>
          <span class="unread-messages">{{m}}</span>
        </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT SESSION CONTAINER (FOR A SINGLE SESSION) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatSession" type="text/template">
        <section class="chat-session" id="session_{{_id}}">
          <div id="scroller_{{_id}}" class="chat-log-scroll-wrapper">
            <ul class="chat-log">
              {{#log}}
                <li class="chat-log-line">
                  <span class="user">{{u}}:</span>
                  <span class="time" title="{{t}}"></span>
                  <span class="message">{{m}}</span>
                </li>
              {{/log}}
            </ul>
          </div>
          <div class="chat-controls">
            <form id="send-sessage-form" data-chatsessionid="{{_id}}">
              <input autofocus="autofocus" type="text" class="chat-input" maxlength="500" placeholder="type here to chat..." />
            </form>
          </div>
        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- CHAT LOG (THE ACTUAL LOG OF A SINGLE CHAT SESSION) -->
    <!------------------------------------------------------------------------>

      <script id="tplChatLog" type="text/template">
          <li class="chat-log-line">
            <span class="user">{{u}}:</span>
            <span class="time" title="{{t}}"></span>
            <span class="message">{{m}}</span>
          </li>
      </script>


    <!------------------------------------------------------------------------>
    <!-- DASHBOARD -->
    <!------------------------------------------------------------------------>

      <script id="tplDashboard" type="text/template">
        <div id="dashboard">

          <div class="row">
            <div class="twelve columns">
              <div class="welcome">
                <h2>Welcome to our closed beta {{u}}!</h2>
                <p>
                  We are very excited to have the first wave of people joining in! Things might be somewhat quite for a little while as we send out more beta invitations, so take your time to explore and perfect your profile :)
                </p>
                <p>We would love to hear your thoughts, ideas or any issues you might encounter.<p/>

                <a class="button" href="javascript:UserVoice.showPopupWidget();" title="Open feedback & support dialog">Send us a message</a>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="twelve columns">
              <h2>
                {{#w}}{{^m}}Women{{/m}}{{/w}}
                {{#w}}{{#m}}Women & men{{/m}}{{/w}}
                {{#m}}{{^w}}Men{{/w}}{{/m}}&nbsp;who share your <a href="#likes">interests</a>:
              </h2>
              <div id="dashboard-matches">
                 <ul class="slides">
                 </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="twelve columns">
              <h2>Find amazing people</h2>
              <p>
                <a class="button" href="#search">Search for people</a>
                <a class="button" href="#likes">Search using interests</a>
              </p>
            </div>
          </div>

          <div class="row">
            <div class="twelve columns">
              <h2>Play with your interests to improve your matches</h2>
              <p>
                <a class="button" href="#likes">Favourites</a>
                <a class="button" href="#likes">Likes</a>
                <a class="button" href="#likes">Dislikes</a>
              </p>
            </div>
          </div>

          <div class="row">
            <div class="twelve columns">
              <p class="instasoda-build-number">Instasoda Closed Beta 1 (build #VERSION)</p>
            </div>
          </div>



        </div>
      </script>

    <!------------------------------------------------------------------------>
    <!-- ONLINE USERS VIEW -->
    <!------------------------------------------------------------------------>

    <script id="tplOnlineUsers" type="text/template">
      <span id="navOnlineUsersCount">
        {{count}}
      </span>
    </script>


    <!------------------------------------------------------------------------>
    <!-- FAVOURITES VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplFavourites" type="text/template">
        <div class="twelve mobile-four columns guidance">
          <span class="icon-info-sign"></span>
          Favourites allow you to quickly find people you care about. To favourite a person simply click the <a class="button">+ Favourite</a> button, found in profile pages.
        </div>
        <div id="favouriteUsers" class="twelve mobile-four columns"></div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES PAGE VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikes" type="text/template">
        <div id="likesFilters"></div>
        <div id="likesResultsWrapper" class="twelve mobile-four columns secondary-block">
            <div class="twelve mobile-four columns guidance">
              <span class="icon-info-sign"></span>
              We match you with others based on your interests, so make sure they represent your true self! Favourites and dislikes have more weight in matching than regular likes. To set an interest as a favourite/like/dislike just move your mouse cursor over it and click on one of the options. To remove an interest, click on its current type to deselect it and it will be gone the next time you visit this page.
            </div>
            <div id="likesResults" class="twelve mobile-four columns"></div>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES FILTERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesFilters" type="text/template">
        <div id="likes-type-categories">
            <ul data-liketype="1" class="likeCategory catDislikes">
              <li><span class="viewCount">{{dislikesCount}}</span></li>
              {{#dislikeCategories}}
                <li data-liketype="1" data-cat="{{.}}" class="likeCategoryTitle">
                  <span class="likeCategoryTitleName">{{.}}</span>
                </li>
              {{/dislikeCategories}}
            </ul>
            <ul data-liketype="2" class="likeCategory catLikes">
              <li><span class="viewCount">{{likesCount}}</span></li>
              {{#likeCategories}}
                <li data-liketype="2" data-cat="{{.}}" class="likeCategoryTitle">
                  <span class="likeCategoryTitleName">{{.}}</span>
                </li>
              {{/likeCategories}}
            </ul>
            <ul data-liketype="3" class="likeCategory catFavourites">
              <li><span class="viewCount">{{favouritesCount}}</span></li>
              {{#favsCategories}}
                <li data-liketype="3" data-cat="{{.}}" class="likeCategoryTitle">
                  <span class="likeCategoryTitleName">{{.}}</span>
                </li>
              {{/favsCategories}}
            </ul>
        </div>
        <section class="likeViewsContainer">
          <ul class="likeViews">
            <li class="likeView viewFavs">
              <span class="icon icon-star-empty"></span>
              <span class="title">Favourites</span>
            </li>
            <li class="likeView viewLikes current">
              <span class="icon icon-thumbs-up"></span>
              <span class="title">Likes</span>
            </li>
            <li class="likeView viewDislikes">
              <span class="icon icon-thumbs-down"></span>
              <span class="title">Dislikes</span>
            </li>
          </ul>

        </section>
      </script>


    <!------------------------------------------------------------------------>
    <!-- LIKES CATEGORY VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesWithCategories" type="text/template">
        <div class="left">
          {{#fLbyCategory}}
            <ul class="fbCategoryLikes left" data-cat="{{c}}">
              {{#l}}
                <li class="like {{likeType}}" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}">
                  <span class="likePic">
                    <img src="http://img.instasoda.com/l/{{_id}}.jpg" width=50 height=50 class="likeImg">
                  </span>
                  <span class="likeName">{{n}}</span>
                </li>
              {{/l}}
            </ul>
          {{/fLbyCategory}}
          {{^fLbyCategory}}
            <li>No likes.</li>
          {{/fLbyCategory}}
        </div>
      </script>

    <!------------------------------------------------------------------------>
    <!-- LIKES LIST VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikesList" type="text/template">
        <div class="row">
          {{#likesToRender}}
            <div class="like rate{{r}} mobile-one columns end" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}">
                <img data-src="http://img.instasoda.com/l/{{_id}}_100.jpg" src="http://img.instasoda.com/i/loading.gif" width=100 height=100 class="likeImg">
              <p title="{{n}}">{{n}}</p>
            </div>
          {{/likesToRender}}
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SINGLE LIKE INFO PANEL VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplLikePanel" type="text/template">
        <ul class="likeAttitudes">
          <li class="likeAttitude attitude1 {{#dislike}}active{{/dislike}}" title="I don't like this - avoid matching me with people who like it">Dislike</li>
          <li class="likeAttitude attitude2 {{#like}}active{{/like}}" title="I like this">Like</li>
          <li class="likeAttitude attitude3 {{#fav}}active{{/fav}}" title="I really like this - put more weight on this when matching me with other people">Favourite</li>
        </ul>

        {{#isInSearch}}
          <span class="removeFromSearch" title="Remove this from your search filters"></span>
        {{/isInSearch}}
        {{^isInSearch}}
          <span class="addToSearch" title="Add this to your search filters"></span>
        {{/isInSearch}}

        <a class="likeFacebookUrl" href="http://www.facebook.com/{{_id}}" target="_blank" title="View this on Facebook"></a>
      </script>

    <!-- MATCHES VIEW -->
    <!------------------------------------------------------------------------>

       <div class="twelve mobile-four columns guidance">

        </div>
        <div id="matchesResults" class="twelve columns mainContent"></div>
      </script>

      </script>


    <!------------------------------------------------------------------------>
    <!-- SEARCH FILTERS VIEW -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchFilters" type="text/template">
        <section>
          <h2>I’m interested in meeting...</h2>
          <p>
            <label>
              <input type="checkbox" name="interestedInWomen" value="true" {{#so.w}}checked{{/so.w}}>
              <span>Women</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="interestedInMen" value="true" {{#so.m}}checked{{/so.m}}>
              <span>Men</span>
            </label>
          </p>
          <p>
            <span id="ageNum"></span>
            <div id="ageRange"></div>
          </p>
          <p>
            <label>
              <input type="checkbox" name="onlyOnline" value="true" {{#so.on}}checked{{/so.on}}>
              <span>who are online now</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="nearMe" value="true" {{#so.nearMe}}checked{{/so.nearMe}}>
              <span>near me</span>
            </label>
          </p>
        </section>

        <div class="row search-likes-row">
          <div class="twelve columns">
            <h2>Who like... <span class="tip" title="Add up to 20 likes here and click search to see who likes them."></span></h2>
            <ul class="likes">
              {{#so.l}}
                <div class="like rate{{r}} mobile-one columns end" data-id="{{_id}}" data-name="{{n}}" data-cat="{{c}}" title="{{n}}">
                  <img src="http://img.instasoda.com/l/{{_id}}_100.jpg" width=50 height=50 class="likeImg">
                </div>
              {{/so.l}}
              {{^so.l}}
                <p>Add up to 10 interests here and click search to see who likes them.</p>
              {{/so.l}}
            </ul>

            <a id="buttonAddLikes" class="smaller button" href="#likes">+ Add interests</a>
          </div>
        </div>

        <div class="row">
          <div class="eight columns">
            <button id="doSearch">Search</button>
          </div>
          <div class="four columns">
            <button id="doSearchRandom">Randomize</button>
          </div>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SEARCH RESULT -->
    <!------------------------------------------------------------------------>

      <script id="tplSearchResult" type="text/template">
        <a href="./#{{_id}}">
          {{#p}}
            {{#d}}
              <div>
                {{#on}}
                  <div class='onlineStatus isOnline' title='user is online!'></div>
                {{/on}}
                {{^on}}
                  <div class='onlineStatus isOffline' title='user is offline'></div>
                {{/on}}

                <img src="http://img.instasoda.com/u/{{f}}" height="150" />
              </div>
            {{/d}}
          {{/p}}
          {{^p}}
          <div>
            <img src="http://img.instasoda.com/i/noPhoto.png" height="150" />
          </div>
          {{/p}}
          <div class="userPreviewNickname">{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}, {{ag}}</div>
        </a>
      </script>


    <!------------------------------------------------------------------------>
    <!-- USER PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplUsersProfile" type="text/template">

        <!-- Profile -->
        <div id="block-profile">

          <div class="twelve columns no-padding">
            <div class="twelve columns">
              <span class="icon-user"></span>
              <h1>{{#u}}{{u}}{{/u}}{{^u}}new user{{/u}}</h1>
            </div>

            <div id="profile-picture" class="mobile-four columns secondary-block">
              {{#p}}
                {{#d}}
                  <img src="http://img.instasoda.com/u/{{f}}" />
                  <div id="connectOptions" class="profileButtons">
                    <button id="sendMessage" class="left">Send message / Chat</button>
                    <button id="handleFavourite" class="left">{{#isFaved}}- {{/isFaved}}{{^isFaved}}+{{/isFaved}} Favourite</button>
                    <!--<button class="left" onclick="IS.navigateTo('beta');">Similar users</button>-->
                  </div>
                {{/d}}
              {{/p}}
              {{^p}}
                <img src="http://img.instasoda.com/i/noPhoto.png" />
              {{/p}}
            </div>

            <div id="profile-details" class="mobile-four columns secondary-block">
              <h2>details</h2>
              <span>{{#u}}{{u}}{{/u}}&#8217;s details</span>
              <div>
                <span class="icon-user"></span>
                <h3>GENDER</h3>
                <h3><strong>{{fS}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-gift"></span>
                <h3>AGE</h3>
                <h3><strong>{{ag}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-heart"></span>
                <h3>RELATIONSHIP</h3>
                <h3><strong>{{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}UNKNOWN{{/fRs}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-map-marker"></span>
                <h3>LOCATION</h3>
                <h3><strong>{{#fCl}}{{fCl}}{{/fCl}}{{^fCl}}UNKNOWN{{/fCl}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-glass"></span>
                <h3>WANTS TO MEET</h3>
                <h3>
                  <strong>
                    {{#w}}{{^m}}women{{/m}}{{/w}}
                    {{#w}}{{#m}}women & men{{/m}}{{/w}}
                    {{#m}}{{^w}}men{{/w}}{{/m}}
                  </strong>
                  <span class="icon-ok-sign"></span>
                </h3>
              </div>
            </div>

            <div id="profile-introduction" class="mobile-four columns secondary-block end">
              <h2>introduction</h2>
              <span>A little bit about {{#u}}{{u}}{{/u}}</span>
              <div class="row">
                <div class="twelve columns">
                  <p>{{a}}</p>
                </div>
              </div>
            </div>
          </div>

          <div id="profile-pictures-wrapper" class="mobile-four twelve columns secondary-block">
            <h2>photos</h2>
            <span>{{#u}}{{u}}{{/u}}&#8217;s best moments</span>

            <div id="profile-pictures" class="row">

              <div id="userPhotosList" class="profile-pictures-for-other-user">
                <!-- USER PHOTOS -->
              </div>

            </div>

          </div>

        </div>

        <div id="block-likes">
          <div class="twelve columns">
            <span class="icon-thumbs-up"></span>
            <h1>You & {{#u}}{{u}}{{/u}}{{^u}}New user{{/u}}&nbsp;<strong class="large counter">{{commonLikesCount}}</strong></h1>
          </div>

          <div id="commonLikes" class="twelve mobile-four columns ">
            <div id="like-block-favourites-placeholder" class="row">You and {{#u}}{{u}}{{/u}} don&#8217;t have any likes in common.</div>
          </div>

          <div class="twelve columns">
            <span class="icon-thumbs-up"></span>
            <h1>{{#u}}{{u}}{{/u}}&#8217s interests&nbsp;<strong class="large counter">{{likeCount}}</strong></h1>
          </div>

          <div id="likesSection" class="twelve mobile-four columns secondary-block end">
            <div id="facebookLikes">
              <div id="like-block-likes-placeholder" class="row">No likes yet!</div>
            </div>
          </div>

        </div>

      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplMyProfile" type="text/template">

        <!-- Profile -->
        <div id="block-profile">

          <div class="twelve columns no-padding">
            <div class="twelve columns">
              <span class="icon-user"></span>
              <h1>{{u}} <a class="smaller darkred button" href="#me/edit">edit my profile</a></h1>
            </div>

            <div id="profile-picture" class="mobile-four columns secondary-block">
              {{#p}}
                {{#d}}
                  <img src="http://img.instasoda.com/u/{{f}}" />
                {{/d}}
              {{/p}}
              {{^p}}
                <img src="http://img.instasoda.com/i/noPhoto.png" />
              {{/p}}
            </div>

            <div id="profile-details" class="mobile-four columns secondary-block">
              <h2>my details</h2>
              <span>YOUR PERSONAL DETAILS</span>
              <div>
                <span class="icon-user"></span>
                <h3>GENDER</h3>
                <h3><strong>{{fS}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-gift"></span>
                <h3>AGE</h3>
                <h3><strong>{{ag}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-heart"></span>
                <h3>RELATIONSHIP</h3>
                <h3><strong>{{#fRs}}{{fRs}}{{/fRs}}{{^fRs}}UNKNOWN{{/fRs}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-map-marker"></span>
                <h3>LOCATION</h3>
                <h3><strong>{{#fCl}}{{fCl}}{{/fCl}}{{^fCl}}UNKNOWN{{/fCl}}</strong><span class="icon-ok-sign"></span></h3>
              </div>
              <div>
                <span class="icon-glass"></span>
                <h3>WANTS TO MEET</h3>
                <h3>
                  <strong>
                    {{#w}}{{^m}}women{{/m}}{{/w}}
                    {{#w}}{{#m}}women & men{{/m}}{{/w}}
                    {{#m}}{{^w}}men{{/w}}{{/m}}
                  </strong>
                  <span class="icon-ok-sign"></span>
                </h3>
              </div>
            </div>

            <div id="profile-introduction" class="mobile-four columns secondary-block end">
              <h2>my introduction</h2>
              <span>WRITE A LITTLE BIT ABOUT YOURSELF</span>
              <div class="row">
                <div class="twelve columns">
                  <p>{{{a}}}</p>
                </div>
              </div>
            </div>
          </div>

          <div id="profile-pictures-wrapper" class="mobile-four twelve columns secondary-block">
            <h2>my photos</h2>
            <span>UPLOAD YOUR BEST, HIGH QUALITY PHOTOS</span>

            <div id="profile-pictures" class="row">

              <div id="uploadPhoto" class='animated'>
                <div id="uploadWidget"></div>
              </div>

              <!-- <div id="view-all-pictures" class="four mobile-one columns end">
                <a href="#">
                  <span class="icon-share-alt"></span>
                  <strong>VIEW ALL</strong>
                </a>
              </div> -->

              <div id="userPhotosList">
                <!-- USER PHOTOS -->
              </div>
            </div>
          </div>

        </div>


        <!-- Likes -->
        <div id="block-likes">
          <div class="twelve columns">
            <span class="icon-thumbs-up"></span>
            <h1>my interests <a class="smaller button" href="#likes">view all</a></h1>
          </div>

          <div id="like-block-favourites" class="twelve mobile-four columns ">
            <div class="like-type-label">
              <span class="icon-star"></span>
              <h2>FAVOURITES&nbsp;<strong class="counter">{{favouritesCount}}</strong></h2>
            </div>
            <div id="like-block-favourites-placeholder" class="row">No favs yet!</div>
          </div>

          <div id="like-block-dislikes" class="twelve mobile-four columns end secondary-block">
            <div class="like-type-label">
              <span class="icon-thumbs-down"></span>
              <h2>DISLIKES&nbsp;<strong class="counter">{{dislikesCount}}</strong></h2>
            </div>
            <div id="like-block-dislikes-placeholder" class="row">No dislikes yet!</div>
          </div>

          <div id="like-block-likes" class="twelve mobile-four columns secondary-block end">
            <div class="like-type-label">
              <span class="icon-thumbs-up"></span>
              <h2>LIKES&nbsp;<strong class="counter">{{likesCount}}</strong></h2>
            </div>
            <div id="like-block-likes-placeholder" class="row">No likes yet!</div>
            <a class="button" href="#likes">view all my interests</a>
          </div>
        </div>

      </script>


    <!------------------------------------------------------------------------>
    <!-- EDIT MY PROFILE -->
    <!------------------------------------------------------------------------>

      <script id="tplEditMyProfile" type="text/template">
        <div id="block-profile" class="profile-options">
          <div class="twelve columns no-padding">

            <div class="row">
              <div class="twelve columns">
                <span class="icon-user"></span>
                <h1>edit my profile <a class="smaller darkred button" href="#me">cancel</a></h1>
              </div>
            </div>

            <div class="row">
              <div class="four columns">
                <h2>My Instasoda name <span class="tip" title="This is how other instasoda users will see you."></span></h2>
                <input type="text" name="username" value="{{u}}" required maxlength=50>

                <h2>I am looking for</h2>
                <label class="findFriends">
                  <input class="meetToggle" type="checkbox" name="findFriends" value="true" {{#ff}}checked = "checked"{{/ff}}>
                  <span class="findType">friendship</span>
                </label>
                <label class="findDates">
                  <input class="meetToggle" type="checkbox" name="findDates" value="true" {{#fd}}checked = "checked"{{/fd}}>
                  <span class="findType">dating</span>
                </label>

                <h2>I want to meet</h2>
                <label class="meetWomen">
                  <input class="meetToggle" type="checkbox" name="interestedInWomen" value="true" {{#w}}checked = "checked"{{/w}}>
                  <span class="meetGender">women</span>
                </label>
                <label class="meetMen">
                  <input class="meetToggle" type="checkbox" name="interestedInMen" value="true" {{#m}}checked = "checked"{{/m}}>
                  <span class="meetGender">men</span>
                </label>
              </div>

              <div class="eight columns">
                <h2 title="What others should know about you. The second most important element in your profile is this little box. You should be concise, accurate and the content should reflect your personality. You could write about things that you like or dislike, a mini cv or a message to your would-be dates.">A little bit about myself</h2>
                <div id="aboutMe" contentEditable="true" placeholder="type here" class="textArea" style="height: 30rem;">{{{a}}}</div>
              </div>
            </div>

            <div class="row">
              <div class="mobile-twelve columns">
                <button type="submit" id="saveProfileButton" class="animated">Save my profile</button>
                <span class="tip" title="Your likes, relationship status, location and other information fetched from your Facebook profile, are re-synced periodically & automatically. We will not make any changes (we can&#8217;t!) to your Facebook acount ;)"></span>
                <div id="working" class="animated transparent"></div>
              </div>
            </div>

          </div>
        </div> <!-- #block-profile -->
      </script>


    <!------------------------------------------------------------------------>
    <!-- MY PHOTOS -->
    <!------------------------------------------------------------------------>

      <script id="tplMyPhotos" type="text/template">
        {{#p}}
          <div class="four mobile-one columns" id="{{id}}" data-src="http://img.instasoda.com/u/{{f}}">
            <div class="picture-options photo-make-default {{#d}}picture-is-default{{/d}}">
              {{#d}}<img src="./VERSION/images/profile/bg-default-true.png" alt="">{{/d}}
            </div>
            <div class="picture-options photo-delete"></div>
            <div class="loading" class="animated"></div>
            <div class="view-original-image">
              <a href="http://img.instasoda.com/u/{{f}}" rel="fancybox-thumb" class="fancybox-thumb">
                <span class="icon-search"></span>
                <strong>VIEW</strong>
              </a>
            </div>
            <img id="{{id}}" src="http://img.instasoda.com/u/{{f}}" alt="">
          </div>
        {{/p}}
      </script>


    <!------------------------------------------------------------------------>
    <!-- NOTIFICATION -->
    <!------------------------------------------------------------------------>

      <script id="tplNotification" type="text/template">
        <div class="notification">
          {{#title}}<span class="notificationTitle">{{title}}</span>{{/title}}
          {{#subtitle}}<span class="notificationSubtitle">{{subtitle}}</span>{{/subtitle}}
          {{#message}}<span class="notificationMessage">{{message}}</span>{{/message}}
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- SETTINGS -->
    <!------------------------------------------------------------------------>

      <script id="tplSettingsUsername" type="text/template">
        <div class="settingContainer settingUsername">
          <div class="setting">
            <div class="settingTitle">
              Hi {{u}}! What nickname would you like to have on Instasoda?
            </div>
            <div class="settingContent">
              <input class="settingUsernameInput" type="text" name="username" placeholder="type your nickname here ..." required maxlength="50">
              <button id="saveUsername">Ok</button>
            </div>
            <div class="settingTip">
              (We will never display your real name anywhere else on Instasoda, unless you choose to set it as your nickname.)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsFindType" type="text/template">
        <div class="settingContainer settingFindType">
          <div class="setting">
            <div class="settingTitle">
              What are you looking for in Instasoda?
            </div>
            <div class="settingContent">
              <label>
                <input type="checkbox" name="findFriends" value="true">
                <span>Make new friends</span>
              </label>
              <label>
                <input type="checkbox" name="findDates" value="true">
                <span>Find a date</span>
              </label>
              <button id="saveFindType">Ok</button>
            </div>
            <div class="settingTip">
              (you can change this later)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsGenderPrefs" type="text/template">
        <div class="settingContainer settingGenderPrefs">
          <div class="setting">
            <div class="settingTitle">
              {{u}}, would you like to meet <strong>men</strong> or <strong>women</strong> for
              {{#ff}}
                {{#fd}}
                  friendship & dating
                {{/fd}}
                {{^fd}}
                  friendship
                {{/fd}}
              {{/ff}}
              {{^ff}}
                {{#fd}}
                  dating
                {{/fd}}
              {{/ff}}?
            </div>
            <div class="settingContent">
              <label>
                <input type="checkbox" name="men" value="true">
                <span>Men</span>
              </label>
              <label>
                <input type="checkbox" name="women" value="true">
                <span>Women</span>
              </label>
              <button id="saveGenderPrefs">Ok</button>
            </div>
            <div class="settingTip">
              (you can change this later)
            </div>
          </div>
        </div>
      </script>

      <script id="tplSettingsDone" type="text/template">
        <div class="settingContainer settingDone">
          <div class="setting">
            <div class="settingTitle">That&#8217;s perfect!</div>
            <div class="settingTip">
              Remember that <strong>none</strong> of your activity in Instasoda will be published to Facebook, so feel free to get in touch with other people, upload photos, like new things and explore.
            </div>
            <div class="settingContent">
              <button id="settingsButtonDone">Start meeting new people</button>
            </div>
          </div>
        </div>
      </script>


    <!------------------------------------------------------------------------>
    <!-- PAGE FLIP PLACEHOLDER -->
    <!------------------------------------------------------------------------>

      <section id="tplPageFlipPlaceholder">
        <div class="pageFlip">
          <div class="pageAcontainer">
            <div class="page pageA"></div>
          </div>
          <div class="pageBcontainer">
            <div class="page pageB"></div>
          </div>
        </div>

        <div class="pageApartial">
          <div class="pageApartialInner"></div>
        </div>
        <div class="pageBpartial">
          <div class="pageBpartialInner"></div>
        </div>
      </section>


    <!------------------------------------------------------------------------>
    <!-- MAP WIDGET -->
    <!------------------------------------------------------------------------>

      <script id="tplMapWidget" type="text/template">
        <div id="mapWidget">
          <div class="mapTitle">
            <h1>{{h1}}</h1>
            <h2>{{h2}}</h2>
          </div>
          <div id="mapContainer"></div>
          <div class="mapCenterLocationMarker">{{target}}</div>
          <a class="button" id="setLocation">{{{buttonTxt}}}</a>
        </div>
      </script>
