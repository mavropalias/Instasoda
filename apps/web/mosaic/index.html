<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml" lang="en">
	<head>
    <!-- Scripts for IE7/8 -->
    <!--[if lt IE 9]>
      <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
      <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/ie7-squish.js" type="text/javascript"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- TITLE -->
    <title>Instasoda - fizzy not fussy!</title>

    <!-- OPEN GRAPH -->
		<meta property="og:title" content="Instasoda" />
		<meta property="og:type" content="blog" />
		<meta property="og:url" content="http://instasoda.com" />
		<meta property="og:image" content="" />
		<meta property="og:site_name" content="Instasoda" />
		<meta property="fb:admins" content="659710874" />

    <!-- MISC TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- FONTS -->
    <script type="text/javascript" src="http://use.typekit.com/asl1jwk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="../version/css/mosaic.css" />

		<!-- SCRIPTS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/underscore-min.js"></script>
		<script type="text/javascript" src="js/libs/backbone-min.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/instasoda.js"></script>

	</head>
	<body>
	<header>
    <nav>
      <ul>
        <li><a id="instasodaLogo" href="#"></a></li>
        <ul>
          <li><a>Welcome</a></li>
          <li><a class="current" href="./">Mosaic</a></li>
          <li><a>Join our beta!</a></li>
        </ul>
      </ul>
    </nav>
	</header>
  <div id="wrapper"></div>

  <script id="tplStories" type="text/template">
      <h1><a>{{title}}</a></h1>
      <cite><span><i class="icon-user"></i>&nbsp;{{author}}</span>&nbsp;&nbsp;<span><i class="icon-calendar"></i>&nbsp;{{date}}</span></cite>
      <span>
        <p>{{{content}}}</p>
      </span>
      <footer>
        <div id="{{id}}" class="widget-comment"><i class="icon-comment">&nbsp;<span>{{comments}}</span></i><i style="margin-left: 20px;" class="icon-heart">&nbsp;<span>0</span></i></div><img src="img/loader.gif" />
      </footer>
  </script>

  <script id="tplFullStory" type="text/template">
    <div id="curtain"></div>
    <article>
      <div class="closeStory">close</div>
      <div class="widget"><img src="img/nolove.png" /></div>
  		<h1 class="fullTitle">{{title}}</h1>
  		<cite><span>{{author}}</span>&nbsp;&nbsp;<span><i class="icon-calendar"></i>&nbsp;{{date}}</span></cite>
  		<span>
  			<p>{{{content}}}</p>
  		</span>
      <div class="fullViewSeparator"></div>
      <div id="disqus_thread"></div>
  		<footer></footer>
    </article>
  </script>

  <script id="tplSubmitStory" type="text/template">
  <section id="formWrapper">
    <div class="doubleX storyForm">
        <h1>Tell us your dating story:</h1>
        <form>
        <p>
          <input type="text" name="storytitle" class="storyTitle" placeholder="Your story's title..."></input>
          <textarea placeholder="Your story..." name="storytext" id="markItUp" class="storyText"></textarea>
        </p></form>
        <button class="button">submit your story</button>
        <img class="submitLoader" src="img/loader.gif" />
    </div>
  </section>
  </script>

  <script type="text/javascript">
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
  </script>

	</body>
</html>
